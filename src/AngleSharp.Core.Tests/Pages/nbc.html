var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":39,"requestedAt":"2014-03-26 14:02:29 Z","executionTime":296,"ra":"s04","rd":"s05"},"config":{"layout":"normal","marquee":{"headline":"<p><a href=\"http://www.nbcnews.com/politics/politics-news/watch-live-obama-speaks-eu-us-summit-n62446\">President Obama and Other Leaders Speak at EU-US Summit</a></p>","id":"NewsCms/BreakingNewsMarquee/2","externalId":"2","externalSource":"NewsCms"},"native_ad":null},"metadata":null,"results":[{"body":[{"type":"p","html":"Satellite images taken on Sunday show 122 &quot;potential objects&quot; in the search for debris from missing flight MH370, Malaysian investigators said Wednesday."},{"type":"p","html":"Analysis of the images, which were supplied by France-based aeronautical firm Airbus Defence, revealed objects in the southern Indian Ocean around 1,588 miles from Perth, Australia – close to where other objects were previously seen."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279921/140326-satellite-plane-01big_246f48eb0bfd15927acedfa500674742.jpg","caption":"A graphic showing the location of unknown objects on satellite images dated March 23, 2014, processed by the Malaysian Remote Sensing Agency (MRSA) and released by the Malaysian government on March 26.","credit":"","source":"Ministry of Transport Malaysia","title":"A graphic showing the location of unknown objects on satellite images dated March 23, 2014, processed by the Malaysian Remote Sensing Agency (MRSA) and released by the Malaysian government on March 26.","alt_text":"A graphic showing the location of unknown objects on satellite images dated March 23, 2014, processed by the Malaysian Remote Sensing Agency (MRSA) and released by the Malaysian government on March 26.","width":2500,"height":1875},{"type":"p","html":"The objects were between one meter (3 feet) and 23 meters (72 feet) in length and were seen across an area of ocean approximately 154 square miles wide, acting transport minister Hishamuddin Hussein told reporters."},{"type":"p","html":"“Some of the objects appeared to be bright, possibly indicating solid materials,” he added."},{"type":"p","html":""},{"type":"widget","widget_type":"facebook_embedded_post","post-url":"https://www.facebook.com/178566888854999/photos/pcb.741488612562821/741488512562831/?type=1&amp;theater"},{"type":"p","html":"The Malaysia Airlines Boeing 777 disappeared on March 8."},{"type":"p","html":"The Airbus images are the fourth set of satellite pictures to show potential debris in the remote corner of the southern Indian Ocean <a href=\"http://www.nbcnews.com/storyline/missing-jet/how-math-solved-mystery-missing-malaysian-jets-path-n62026\">which marks the farthest area where the jet could have flown</a> before running out of fuel."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"207031875864","guid":"tdy_keir_plane_140326","pubDate":"2014-03-26 11:20:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Mom of Flight 370 passenger: ‘I still have hope’","description":"Up to 122 objects, possibly related to Flight 370, were spotted in satellite images of the southern Indian Ocean. Meanwhile, Sondra Wood, the mom of passenger Philip Wood, says she is still hoping her son will be found. NBC’s Keir Simmons reports.","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_keir_plane_140326.jpg","source":"TODAY","sourceId":"nnd_18424824","canonicalUrl":"http://www.today.com/video/today/54781227","shortUrl":"http://on.today.com/1hqTh7I","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424824","mezzVersion":"1","duration":214},{"type":"p","html":"Searchers from six countries are <a href=\"http://www.nbcnews.com/storyline/missing-jet/missing-mh370-full-list-ships-planes-indian-ocean-search-n62121\">scouring the sea</a> to recover debris from the missing airliner."},{"type":"p","html":"Meanwhile, a Chicago law firm representing the families of passengers aboard MH370 has taken <a href=\"http://www.nbcnews.com/storyline/missing-jet/mh370-crash-families-take-first-step-toward-lawsuit-n62216\">the first step</a> toward a potential multimillion dollar lawsuit against the airline and the aircraft's manufacturer."},{"type":"p","html":"RibbeckLaw Chartered, a law firm that <a href=\"http://www.nbcnews.com/news/us-news/83-asiana-crash-survivors-plan-sue-airline-boeing-v19508360\">specializes in aviation cases</a>, filed court documents Monday demanding that Malaysia Airlines and Boeing Co. turn over evidence of possible design and manufacturing defects."},{"type":"p","html":"<em></em><div type=\"widget\" widget_type=\"mpx_video\" mpx-id=\"206472259831\" mpx-guid=\"nn_02_tco_plane_140325\" mpx-description-override=\"China is demanding to see the raw satellite data that convinced Malaysian authorities Flight 370 flew into the southern Indian Ocean.\" mpx-title-override=\"How Investigators Narrowed Down the Missing Plane’s Location\"></div>"},{"type":"p","html":""}],"summary":"The objects were between one meter (3 feet) and 23 meters (72 feet) in length and were seen across an area of ocean approximately 154 square miles wide.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"TOPSHOTS\r\n\r\nThis picture taken on March 24, 2014 shows crew members on board an RAAF AP-3C Orion crossing the coast of Perth, having just completed an 11 hour search mission for missing Malaysia Airways flight MH370 before landing at the RAAF Pearce airbase in Perth. The air and sea search for Malaysia Airlines flight MH370 that crashed in the Indian Ocean was suspended on March 25 due to gale force winds, rain and big waves, the Australian Maritime Safety Authority said. AFP PHOTO / POOL / RICHARD WAINWRIGHTRICHARD WAINWRIGHT/AFP/Getty Images","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/280226/140326-malaysia-search-plane-845a_f950327c34f2a4ce629c32a5c98f2a54.jpg","credit":"RICHARD WAINWRIGHT","source":"Pool via AFP - Getty Images","alt_text":"Image: Crew members on board an RAAF AP-3C Orion","width":2500,"height":1666,"title":"Image: Crew members on board an RAAF AP-3C Orion"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/missing-jet/mh370-satellite-images-show-122-potential-objects-n62356","short_url":"http://nbcnews.to/OTKBA2","title_url_slug":"mh370-satellite-images-show-122-potential-objects","original_canonical_url":"http://www.nbcnews.com/storyline/missing-jet/mh370-satellite-images-show-122-potential-objects-n62356","type":"post","headline":"MH370: Satellite Images Show Up to 122 'Potential Objects'","headline_cover":"Satellite Images Show Up to 122 'Potential Objects'","headline_slug":"mh370-satellite-images-show-122-potential-objects","bylines":[{"type":"Byline","is_vip":false,"city":"London","facebook_page":null,"gplus":null,"instagram":"alastairjam","professional_title":null,"show_or_site":null,"twitter_handle":"alastairjam","email":"alastair.jamieson@nbcuni.com","bio":"<p>Alastair Jamieson is a London-based reporter, editor and homepage producer for NBC News. He joined NBCNews.com in 2011 after more than a decade working as a reporter and news editor for British newspapers including The Sunday Telegraph and Daily Telegraph in London and The Scotsman in Edinburgh.</p>","name":"Alastair Jamieson","picture":null},{"type":"Byline","is_vip":false,"city":"London","facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Contributor","show_or_site":null,"twitter_handle":"@henrya1","email":"henry.austin@nbcuni.com","bio":"<p>Henry Austin joined NBC News as a contributor in June 2013, and covers domestic and foreign breaking stories for NBCNews.com. Austin joined NBC News after more than 10 years as a reporter. After starting at British press agency South West News Service, he moved to British newspapers The Sun and The People, before relocating to Canada to help set up press agency Hot News. There, he covered U.S. news stories for a variety of newspapers and magazines around the world.</p><p>He lives in London and works out of the NBC News London bureau. </p>","name":"Henry Austin","picture":null}],"first_published_utc":"2014-03-26 09:56:55 Z","last_published_utc":"2014-03-26 12:12:02 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"},{"title":"Asia","slug":"asia"}],"feature":[],"show":[],"storyline":[{"entry_position":372,"entry_count":375,"title":"Missing Jet","slug":"missing-jet"}],"tags":[],"id":"NewsCms/Entry/62356","externalId":"62356","externalSource":"NewsCms","main_art":{"caption":"A graphic showing the location of unknown objects on satellite images dated March 23, 2014, processed by the Malaysian Remote Sensing Agency (MRSA) and released by the Malaysian government on March 26.","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279921/140326-satellite-plane-01big_246f48eb0bfd15927acedfa500674742.jpg","credit":null,"source":"Ministry of Transport Malaysia","alt_text":"A graphic showing the location of unknown objects on satellite images dated March 23, 2014, processed by the Malaysian Remote Sensing Agency (MRSA) and released by the Malaysian government on March 26.","width":2500,"height":1875,"title":"A graphic showing the location of unknown objects on satellite images dated March 23, 2014, processed by the Malaysian Remote Sensing Agency (MRSA) and released by the Malaysian government on March 26."}},{"body":[{"type":"p","html":"It could take weeks, months or years for families of the dead and injured and other local residents to recover from the mile-wide mudslide that buried a rural Washington town under tons of mud and debris in one of the worst landslide disasters in U.S. history."},{"type":"p","html":"At least 16 people were confirmed dead on Tuesday evening and dozens of reports of missing people have been received by authorities."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"207032899642","guid":"tdy_fry_mudslide_140326","pubDate":"2014-03-26 11:27:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Brother of mudslide victim: ‘Dark day’ for family","description":"The death toll rises to 16 in the horrific mudslide in the state of Washington as more bodies are located overnight. Family members of victims are speaking out. About 200 people are helping with the search. NBC’s Joe Fryer reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/140326/tdy_fry_mudslide2_140326b.jpg","source":"TODAY","sourceId":"nnd_18424824","canonicalUrl":"http://www.today.com/video/today/54781232","shortUrl":"http://on.today.com/OTYw9r","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424824","mezzVersion":"1","duration":207},{"type":"p","html":"Eight more bodies were located and were <a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/rural-area-faces-months-recovery-after-mudslide-n60941\">expected to be pulled from the pile of trees</a>, mud and other debris Wednesday in the Cascade foothills community about an hour northeast of Seattle."},{"type":"p","html":"As the recovery effort continues in its grim task, here are several questions that linger about the tragedy:"},{"type":"h4","html":"How did the mudslide happen?"},{"type":"p","html":"The hillside across from the small town of Oso, by the North Fork of the Stillaguamish River, has been a known landslide area for more than 60 years, according to geologists."},{"type":"p","html":"The river has been eroding the base of the slope since at least the 1950s, bringing down earth and debris that muddied the river and threatened salmon runs in stretch of water that has lured fishermen to the area for ages. Then in 2006, a small slide damaged homes in a small riverside neighborhood."},{"type":"p","html":"Over the winter, heavy rains saturated the soil on the unstable slope perched precariously above the neighborhood."},{"type":"p","html":"Then, on Saturday morning, the soaked earth gave way — <a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/did-tiny-quake-cause-mudslide-or-should-officials-have-seen-n61721\">possibly disturbed by a tiny 1.1 earthquake</a> about two weeks earlier."},{"type":"p","html":"A massive load of some 15 million cubic yards of mud, clay and wood roared across the river and buried the neighborhood and other rural homes before it raced across state Highway 530."},{"type":"h4","html":"How many people were killed?"},{"type":"p","html":"The day of the slide, four people were confirmed dead. Since search-and-rescue operations began another 12 bodies have been pulled from the slide zone, and officials expect the number to increase as more bodies are recovered."},{"type":"blockquote","html":"<p>&quot;I believe in miracles. I believe that people can survive these events.&quot;</p>","class":"pullquote"},{"type":"p","html":"John Pennington, head of Snohomish County’s Department of Emergency Management, acknowledged on Tuesday that the chances of finding survivors were slim but said the effort remained a rescue and recovery operation."},{"type":"p","html":"“I believe in miracles,&quot; he said. &quot;I believe that people can survive these events.&quot;"},{"type":"h4","html":"Why are so many people still missing?"},{"type":"p","html":"Four days after the deadly landslide, authorities still did not have an accurate number on how many people were missing in the disaster. The potential number keeps going up. At first it was 18, then 108, as of Tuesday it stood at 176."},{"type":"p","html":"The confusion, officials said, comes from using what are essentially raw numbers — reports called into a hotline by family, friends and others that could be false alarms and also likely include duplicates."},{"type":"p","html":"The emergency agency director, Pennington, on Tuesday said, &quot;the 176, I believe very strongly is not a number we're going to see in fatalities. I believe it's going to drop dramatically.&quot;"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"206472259665","guid":"nn_01_mal_mudslide_140325","pubDate":"2014-03-25 22:43:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Washington’s Desperate Search for Mudslide Survivors","description":"It’s Day 4 of the mudslide search and recent rainfall has made the job even more dangerous for volunteers.","thumbnail":"http://media3.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_01_mal_mudslide_140325.jpg","source":"Nightly News","sourceId":"nnd_18424776","canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/washingtons-desperate-search-for-mudslide-survivors-206472259665","shortUrl":"http://nbcnews.to/1fgvEhU","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_25198763","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424776","mezzVersion":"1","duration":311},{"type":"h4","html":"What challenges do search crews face?"},{"type":"p","html":"Search efforts are likely to be long and complicated given the isolated location, weather and the nature of the debris, a senior federal official monitoring the rescue effort told NBC News."},{"type":"p","html":"“The ground is still moving. It's really not good,” the official said of the situation."},{"type":"p","html":"And, sadly, the slowly moving debris pile is likely is causing significant damage to any bodies still buried in the debris, the official said."},{"type":"p","html":"Any future forensic work will be painstaking, reminiscent in some ways of work after the World Trade Center attack in September 2001, the official said."},{"type":"p","html":"The situation on the debris field is also complicated by the high number of potential casualties, a lack of electrical power at the site, the cold weather, an absence of nearby shelter, and the many agencies involved in the operation (law enforcement, rescue crews, medical examiner, utilities, and others), the official said."},{"type":"p","html":"&quot;It's just slow tedious work,&quot; said Snohomish County District 21 Fire Chief Travis Hots, who said he's seen cars twisted and torn into pieces by the force of the slide."},{"type":"h4","html":"Did residents have a warning about the disaster?"},{"type":"p","html":"The mudslide happened without an evacuation order or any other alert at about 11 a.m. local time on Saturday, March 22."},{"type":"p","html":"County officials have insisted they couldn’t have anticipated the slide, but records dating back to the 1950s show that the hillside in Oso was unstable."},{"type":"p","html":"John Pennington, head of Snohomish County’s Department of Emergency Management, on Monday called the slide “completely unforeseen.”"},{"type":"p","html":"“This came out of nowhere,” he said."},{"type":"p","html":"Yet a 1999 report for the Army Corps of Engineers by geomorphologist Daniel Miller warned <a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/did-tiny-quake-cause-mudslide-or-should-officials-have-seen-n61721\">of the potential for a massive collapse</a>."},{"type":"p","html":"Snohomish County Executive John Lovick and Public Works Director Steve Thomsen have said they were not aware of the 1999 report."},{"type":"h4","html":"Will property owners receive insurance or other compensation from the damage?"},{"type":"p","html":"Fewer than 1 percent of homeowners in Washington state have insurance against landslides, according to Karl Newman, president of the Northwest Insurance Council."},{"type":"p","html":"Newman said 4,700 of properties — homeowners and businesses — in the state have such coverage. There are 1.5 million single family homes, according to the U.S. Census."},{"type":"p","html":"Known as a Difference in Conditions (DIC) policy, the policies cover disasters not include from the typical homeowner's or business policy. A DIC policy can cover landslide, mudflow, earthquake, and floods."},{"type":"p","html":"Cost of the policies vary by risk and are written not by familiar names in homeowner’s insurance but by Lloyds of London and other companies."},{"type":"p","html":"Though it is unknown how many in Oso had such insurance, Newman said generally four factors seem to keep homeowners from signing up for the policies:"},{"type":"ul","html":"<li>They underestimate the risks of a steep slope or other hazard.</li><li>They expect Federal Emergency Management Agency's disaster coverage to pick up the costs. But grants are capped at $33,000, and the rest of support comes by way of low-interest loans. Also, FEMA flood insurance likely will not cover mudslides-landslide damage but might cover “mud flows,” Newman said.</li><li>They are optimistic and don't expect a bad event to happen to them</li><li>They don’t want to spend what could be $1,000 or more for a DIC policy on a $300,000 house.</li>"},{"type":"h4","html":"How are emergency crews searching?"},{"type":"p","html":"Officials are using maps that they have overlaid on the slide zone, and they have also talked to a number of local residents to get an idea of what specific locations — homes and other residences where people were known to be dwelling — should be targeted for searches."},{"type":"blockquote","html":"<p>&quot;We haven’t lost hope that there is a possibility that someone will be found alive.&quot;</p>","class":"pullquote"},{"type":"p","html":"Search and cadaver dogs often lead the way into the slide zone where emergency crews, including firefighters, police as well as local residents, are digging through the mess of earth and wood debris."},{"type":"p","html":"Bulldozers and smaller backhoes are on hand to help the digging, and helicopters to help in spotting and transportation."},{"type":"p","html":"&quot;We haven’t lost hope that there is a possibility that someone will be found alive,&quot; Hots, the fire chief, said late Tuesday. &quot;We're going full steam ahead.&quot;"},{"type":"p","html":"At times, searchers are climbing atop flattened houses and cutting holes in the structure with chain saws."},{"type":"p","html":"After President Barack Obama declared an emergency, the Federal Emergency Management Agency requested 18 California firefighters with special training in urban rescue to join the effort."},{"type":"p","html":"Members of the Urban Search and Rescue teams are specifically deployed to find people trapped after a disaster."},{"type":"p","html":"The work, however, is made difficult by the sheer amount of debris – an estimated 15 million cubic yards of muck and wreckage."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/279371/140325-mudslide-combination-03_082f44c255e948ca3fdc391fc191fc0e-nbcnews-ux-640-700_790b9c44976a700a590a1f8b57db8485.jpg","caption":"Washington Gov. Jay Inslee and a small entourage walk eastward on a cleared swath of SR 530 toward the first house that lies in a heap across the highway. The same stretch of road is pictured in the Google photo above.","credit":"","source":"GOOGLE (TOP) | DAN BATES / THE HERALD VIA AP (BOTTOM)","title":"IMAGE: Before and after comparison of area devatastated by mudslide","alt_text":"IMAGE: Before and after comparison of area devatastated by mudslide","width":640,"height":681},{"type":"h4","html":"How do people move on and recover from a mudslide?"},{"type":"p","html":"If the history of such disasters is any guide, it could take weeks, m<a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/rural-area-faces-months-recovery-after-mudslide-n60941\">onths or even years for the community to completely recover from the tragedy</a>."},{"type":"p","html":"On Wednesday, a family assistance center for relatives to identify victims will be set up in the nearby town of Arlington. A special crisis line has also been created where residents dealing with anguish can call."},{"type":"p","html":"State road crews are clearing snow from the Mountain Loop Highway, normally closed until Memorial Day, in order to give residents a route into the largest town in the area Darrington, which has been cut off by the slide."},{"type":"p","html":"People are also gathering at churches to pray for loved ones as well as healing and strength for the community."},{"type":"p","html":"The <a href=\"http://www.redcross.org/cm/kingnwcn-pub\">Red Cross </a>as well as some local banks have are receiving donations to help the community recover."},{"type":"p","html":"Still, the emotional toll of survivors is hard to measure."},{"type":"p","html":"“Some of these are our friends, family of some people that serve with us.” Jeff McClelland, a local volunteer firefighter helping find victims, <a href=\"http://www.king5.com/news/local/Search-volunteers-hope-to-bring-closure-to-those-who-lost-loved-ones-252134221.html\">told NBC station KING TV</a>. “A close firefighter friend lost his wife and his granddaughter. That's tough.”"},{"type":"p","html":"He said he will continue working to free people trapped in the debris pile in order to give friends and neighbors a final resting place."},{"type":"p","html":"After that, the town might begin to move on."},{"type":"p","html":"<em>Bill Dedman and Richard Esposito of NBC as well as The Associated Press contributed to this report.</em>"}],"summary":"Here are lingering questions about the disaster that struck a rural foothills town.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"A searcher paddles a boat through a debris field following a deadly mudslide, Tuesday, March 25, 2014, in Oso, Wash. At least 14 people were killed in the 1-square-mile slide that hit in a rural area about 55 miles northeast of Seattle on Saturday. Several people also were critically injured, and homes were destroyed. (AP Photo/Elaine Thompson)","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/280316/140326-washington-mudslide-boat-9a_ae985535c7d81d091e42281e384a8a75.jpg","credit":null,"source":"AP","alt_text":"Image: A searcher paddles a boat through a debris field following a deadly mudslide","width":2500,"height":1109,"title":"Image: A searcher paddles a boat through a debris field following a deadly mudslide"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/deadly-mudslide/eight-questions-about-washington-mudslide-n62151","short_url":"http://nbcnews.to/1gXq8QW","title_url_slug":"eight-questions-about-washington-mudslide","original_canonical_url":"http://www.nbcnews.com/storyline/deadly-mudslide/eight-questions-about-washington-mudslide-n62151","type":"spread","headline":"Eight Questions About the Washington Mudslide","headline_cover":"Eight Questions About the Washington Mudslide","headline_slug":"eight-questions-about-washington-mudslide","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":"http://www.facebook.com/nbcnews","gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"nbcnews","email":"jeff.black@nbcuni.com","bio":"<p>Jeff Black is a senior editor and staff writer at NBC News who covers national and international news with an emphasis on breaking stories. He also serves as a news editor and producer of NBCNews.com's cover. </p><p>Black joined NBC News in 2004 from Microsoft where he was the channel manager for MSN Health. Previously, he was managing editor at WebMd’s consumer health portal as well as senior producer for science and technology at ABCNews.com and a senior news editor at ESPN.com. He also worked as an editor and writer for various daily newspapers, including The Seattle Times.</p><p>Black has received awards for writing and web producing from the Society of Professional Journalists, Microsoft and Gannett.</p><p>Black reports from Seattle, Wash.</p>","name":"Jeff Black","picture":{"credit":null,"caption":"Jeff Black","url":"http://media1.s-nbcnews.com/i/newscms/2014_01/92726/black-jeff_34d9f302d2e079e565e18bce6cbd3299.jpg","width":100,"height":100}}],"first_published_utc":"2014-03-26 08:58:04 Z","last_published_utc":"2014-03-26 09:16:04 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[{"entry_position":26,"entry_count":28,"title":"Deadly Mudslide","slug":"deadly-mudslide"}],"tags":[],"id":"NewsCms/Entry/62151","externalId":"62151","externalSource":"NewsCms","main_art":{"caption":"A search and rescue worker and canine look for survivors in the aftermath of a mudslide on March 25, 2014 in Oso, Washington. A massive mudslide on March 22 has killed at least fourteen and left many missing.","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/279521/140325-mudslide-9p_032aef2cdd457bfc780a7b8e0d02a464.jpg","credit":"David Ryder","source":"Getty Images","alt_text":"Image: Fourteen Killed, Many Missing After Major Washington State Mudslide","width":2500,"height":1666,"title":"Image: Fourteen Killed, Many Missing After Major Washington State Mudslide"}},{"body":[{"type":"p","html":"With the White House, European Union and NATO <a href=\"http://www.nbcnews.com/storyline/ukraine-crisis\">failing to stop the annexation of Crimea,</a> Ukrainian campaigners are now trying a different approach to ending Moscow's aggression - urging women to abstain from sex with Russian men."},{"type":"p","html":"The activists are selling a T-shirt with the message &quot;Don't give it to a Russian,&quot; alongside a pair of hands making the shape of a vagina."},{"type":"p","html":"The shirts also feature a line from Ukrainian poet Taras Shevchenko: &quot;O dark-browed maidens fall in love, but not with the Moskals [a Ukrainian ethnic slur referring to Russians].&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279871/140326-russiansextshirt_14e8bfb74614aee5ffb65b02f72ffc17.jpg","caption":"Women model the \"Don't give it to a Russian\" T-shirts on the group's Facebook page.","credit":"Don't give it to a Russian/Facebook","source":"","title":"","alt_text":"","width":2048,"height":1365},{"type":"p","html":"The proceeds are being donated to the Ukrainian army."},{"type":"p","html":"Irina Rubis, who co-founded the group, told NBC News in an email Wednesday that the campaign is anything but lighthearted."},{"type":"p","html":"&quot;Sex is known for being one of the most effective elements of drawing substantial attention to campaigns,&quot; said Rubis, who works for Kiev-based communications firm <a href=\"http://ekonomika.ua/lang/en\">Ekonomika</a>. &quot;[But] for us the slogan on the T-shirts is not about sex - this is a claim to protect our country from an aggressor.&quot;"},{"type":"p","html":"The shirts go for 250 Ukrainian hryvnia (about $23) and the group has had about 200 orders from <a href=\"https://www.facebook.com/pages/%D0%9D%D0%B5-%D0%B4%D0%B0%D0%B9-%D1%80%D1%83%D1%81%D1%81%D0%BA%D0%BE%D0%BC%D1%83/258847974295098\">its Facebook page,</a> which has more than 1,800 likes since it was set up seven days ago."},{"type":"p","html":"There have been other attempts to boycott Russian goods in the Ukraine since Moscow began its annexation of Crimea last month, but Rubis said they started the movement after realizing that many Ukrainian efforts to show &quot;the brutality of Russian occupation&quot; had failed."},{"type":"p","html":"&quot;The chaos done by Russians in Crimea - kidnapping, limiting rights of <a href=\"http://www.nbcnews.com/storyline/ukraine-crisis/crimeas-tatars-fear-long-simmering-tensions-will-explode-n47331\">the Tatars</a>, preventing adequate journalists' work – these are the messages we want to draw attention to. It is certainly not to offend the Russians,&quot; she said."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"202610755879","guid":"nn_03_ren_ukraine_140321","pubDate":"2014-03-21 23:25:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Russia Expands and Putin’s Approval Rating Soars","description":"Fireworks exploded in Moscow celebrating the return of Crimea to Russia.","thumbnail":"http://media3.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_02_ren_ukraine_140321.jpg","source":"Nightly News","sourceId":"nnd_18424776","canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/russia-expands-and-putins-approval-rating-soars-202610755879","shortUrl":"http://nbcnews.to/1degAWA","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427850","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424776","mezzVersion":"1","duration":132},{"type":"p","html":"The campaign sees itself as the latest in a long history of women withholding sex as a form of political protest."},{"type":"p","html":"Their Facebook page references the ancient Greek comedy &quot;Lysistrata,&quot; in which women embargo sexual privileges from their husbands in an effort to end the Peloponnesian War."},{"type":"p","html":"However, the Russian nationalist website &quot;Sputnik and Pogrom&quot; described the women as &quot;prostitutes,&quot; <a href=\"http://www.themoscowtimes.com/news/article/ukraine-sex-strike-against-russian-men-gaining-strength/496883.html\">according to the Moscow Times</a>."},{"type":"p","html":"And a doctored picture of middle-aged Russian liberal Valeriya Novodvorskaya wearing the T-shirt has been doing the rounds on Twitter."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3E%D0%9D%D0%BE%D0%B2%D0%BE%D0%B4%D0%B2%D0%BE%D1%80%D1%81%D0%BA%D0%B0%D1%8F%20%D0%BF%D1%80%D0%B8%D1%81%D0%BE%D0%B5%D0%B4%D0%B8%D0%BD%D1%8F%D0%B5%D1%82%D1%81%D1%8F%20%D0%BA%20%D1%83%D0%BA%D1%80%D0%B8%D0%B0%D0%BD%D1%81%D0%BA%D0%BE%D0%BC%D1%83%20%D1%81%D0%B5%D0%BA%D1%81-%D0%B1%D0%BE%D0%B9%D0%BA%D0%BE%D1%82%D1%83.%20%D0%AF%20%D0%B4%D1%83%D0%BC%D0%B0%D0%BB%20%D1%83%20%D0%BD%D0%B5%D0%B5%20%D1%83%D0%B6%20%D0%BB%D0%B5%D1%82%20%D1%82%D1%80%D0%B8%D0%B4%D1%86%D0%B0%D1%82%D1%8C,%20%D0%BA%D0%B0%D0%BA%20%D1%81%D0%B5%D0%BA%D1%81-%D0%B1%D0%BE%D0%B9%D0%BA%D0%BE%D1%82.%20%3Ca%20href=%22http://t.co/f4sUHcORnE%22%3Epic.twitter.com/f4sUHcORnE%3C/a%3E%3C/p%3E-%D0%9A%D1%80%D0%BE%D0%B2%D0%B0%D0%B2%D0%B0%D1%8F%20%D0%93%D1%8D%D0%B1%D0%BD%D1%8F%20(@KGBkrovava)%20%3Ca%20href=%22https://twitter.com/KGBkrovava/statuses/447991142244569088%22%3EMarch%2024,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"In November, a group of women in a remote Colombian town <a href=\"http://www.nbcnews.com/news/other/colombian-women-crossed-legs-sex-strike-over-crumbling-highway-f8C11531725\">launched a &quot;crossed legs&quot; sex strike</a> over a crumbling highway."},{"type":"p","html":"And in August 2012, the female wing of a civil rights group <a href=\"http://www.nbcnews.com/id/48799090/ns/world_news-africa/t/women-withhold-sex-bid-unseat-togos-president\">urged women in Togo to stage a week-long sex strike</a> to demand the resignation of the country's president."},{"type":"p","html":""}],"summary":"The campaign is focused around a T-shirt with the slogan: \"Don't give it to a Russian.\"","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/ukraine-crisis/ukrainian-women-russian-aggressors-no-sex-yo "external_url":"http://www.today.com/video/today/54781527"}]},"cover_art":null,"tease_art":null,"type":"curated-list","headline":null,"headline_cover":null,"headline_slug":null,"bylines":null,"first_published_utc":"2014-03-26 03:36:39 Z","last_published_utc":"2014-03-26 12:22:59 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"},{"title":"Politics News","slug":"politics-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/CuratedList/40706","externalId":"40706","externalSource":"NewsCms","main_art":null},{"body":[{"type":"p","html":"Just days after the official end of one of the snowiest winters on record, a massive snowstorm smashed into Cape Code and eastern Maine early Wednesday and is expected to hang around for much of the day, forecasters said."},{"type":"p","html":"“There will be blizzard conditions in place across much of Cape Cod, Nantucket and Martha's Vineyard in Massachusetts,” said the <a href=\"http://www.weather.com/news/weather-winter/winter-storm-east-coast-new-england-blizzard-possible-20140324\">Weather Channel’s</a> Kevin Roth."},{"type":"p","html":"His colleague Jim Cantore also warned of power outages."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EThis%20will%20be%20the%20strongest%20storm%20of%20the%20season%20for%20Cape%20Cod%20this%20winter/spring.%20Expect%20widespread%20power%20outages%20w/BIG%20wind%20&amp;%20HEAVY%20wet%20snow%3C/p%3E-%20Jim%20Cantore%20(@JimCantore)%20%3Ca%20href=%22https://twitter.com/JimCantore/statuses/448646977237299200%22%3EMarch%2026,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"Bruising winds could buffet parts of the East Coast, but the majority of the storm remains over the Atlantic Ocean — meaning that much of the coast will only receive a glancing blow from the huge weather system, Roth said."},{"type":"p","html":"“Luckily the snow forecast for northeastern cities doesn’t appear to have materialized, especially in Boston,” he added. “They’re only getting flurries, rather than a dump.”"},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"207038531686","guid":"tdy_dyl_storm_140326","pubDate":"2014-03-26 11:43:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Snow and ice sweep across Northeast","description":"Millions are dealing with what is hopefully one last blast of winter. A fast-moving storm is moving up the East Coast and could dump more than a foot of snow in parts of Massachusetts. NBC’s Dylan Dreyer reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_dyl_storm_140326.jpg","source":"TODAY","sourceId":"nnd_18424824","canonicalUrl":"http://www.today.com/video/today/54781367","shortUrl":"http://on.today.com/1hqYxIs","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_29411569","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424824","mezzVersion":"1","duration":167},{"type":"p","html":"The <a href=\"http://www.weather.gov/\">National Weather Service </a>also warned of coastal flooding and significant beach erosion along the Massachusetts coast and wind gusts causing scattered power outages in eastern Maine. As of 4 a.m. ET there were no reported outages."},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/279911/140326-snowstorm-wed-0702_4df93be401c9d1edd66947624b5facc2.jpg","caption":"A storm develops on the East Coast of the United States in this handout image from NASA's GOES Project Science, taken by satellite Tuesday.","credit":"NASA","source":"Reuters","title":"Image: Storm develops on the east coast of the United States in this handout image from NASA's GOES Project Science","alt_text":"Image: Storm develops on the east coast of the United States in this handout image from NASA's GOES Project Science","width":2500,"height":2084},{"type":"p","html":"It's not unusual to have storms so late in the year, spokesman Bill Simpson, adding that the Boston area got more than two inches of snow in an April storm last year and was blanketed with almost two feet the same month in 1997."},{"type":"p","html":"While this storm is expected to blow up into the Canadian Maritimes another one is expected come out of the Rockies early Thursday, prompting Roth to warn of a severe thunderstorm threat for Missouri, East Texas and Louisiana, Roth said."},{"type":"h5","html":"— Henry Austin"},{"type":"p","html":"<em>The Associated Press contributed to this report. </em>"},{"type":"h5","html":""}],"summary":"A massive winter storm smashed into Cope Cod, eastern Maine and parts of Massachusetts early Wednesday.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Snowflakes cling to a budding tree limb in Baltimore, Tuesday, March 25, 2014. An unwelcome nor'easter coming just days after the start of spring dropped snow flurries on the Mid-Atlantic region as it made its way toward Cape Cod, which was expected to see the brunt of the storm. (AP Photo/Patrick Semansky)","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280096/140326-snow-flowers-baltimore-8a_d2bbe90a391d680face94ef64d6cf6ee.jpg","credit":"Patrick Semansky","source":"AP","alt_text":"Image: Snowflakes cling to a budding tree limb in Baltimore","width":2018,"height":1322,"title":"Image: Snowflakes cling to a budding tree limb in Baltimore"},"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/deep-freeze/what-spring-winter-storm-glances-east-pounds-cape-cod-n62331","short_url":"http://nbcnews.to/1hqGulL","title_url_slug":"what-spring-winter-storm-glances-east-pounds-cape-cod","original_canonical_url":"http://www.nbcnews.com/storyline/deep-freeze/what-spring-winter-storm-glances-east-pounds-cape-cod-n62331","type":"post","headline":"What Spring? Winter Storm Glances East, Pounds Cape Cod ","headline_cover":"What Spring? Winter Storm Pounds Cape Cod, Maine","headline_slug":"what-spring-winter-storm-glances-east-pounds-cape-cod","bylines":null,"first_published_utc":"2014-03-26 10:25:40 Z","last_published_utc":"2014-03-26 12:10:56 Z","sections":[{"title":"News","slug":"news"},{"title":"News","slug":"news"}],"topics":[{"title":"Weather","slug":"weather"},{"title":"Weather","slug":"weather"}],"feature":[],"show":[],"storyline":[{"entry_position":246,"entry_count":246,"title":"Deep Freeze","slug":"deep-freeze"}],"tags":[],"id":"NewsCms/Entry/62331","externalId":"62331","externalSource":"NewsCms","main_art":{"caption":"A woman walks past a cherry tree covered with snow during a spring snowfall in Washington on March 25, 2014.    ","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/279786/140326-weather-dc-330a_6e3bcc8f3083d5946dc10a87b1dda45c.jpg","credit":"JEWEL SAMAD","source":"AFP - Getty Images","alt_text":"Image: A woman walks past a cherry tree covered with snow","width":2500,"height":1718,"title":"Image: A woman walks past a cherry tree covered with snow"}},{"body":[{"type":"p","html":"Good morning, and happy Wednesday. Here are six of the top stories we are following this morning at NBC News:"},{"type":"h2","html":"1. Satellites pick up 122 possible objects in Malaysian jet search"},{"type":"p","html":"The objects were discovered in the southern Indian Ocean not far from where other objects have been spotted. Whether they could be part of the debris from the missing Malaysia Airlines flight remains to be seen. “Some of the objects appeared to be bright, possibly indicating solid materials,” said acting transport minister Hishamuddin Hussein. <a href=\"http://www.nbcnews.com/storyline/missing-jet/mh370-satellite-images-show-122-potential-objects-n62356\">Read more in NEWS</a>."},{"type":"p","html":"Meanwhile, the Australian Maritime Safety Authority said debris it's search plane spotted from the air was not distinctive of Flight 370:"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3E3%20objects%20spotted%20in%20%3Ca%20href=%22https://twitter.com/search?q=%2523MH370&amp;src=hash%22%3E#MH370%3C/a%3E%20search.%20Civil%20a/craft%20spotted%202%20objects-likely%20rope.%20NZ%20P3K-a%20blue%20object.%20None%20relocated%20on%20further%20passes.1/2%3C/p%3E—%20AMSA%20News%20(@AMSA_News)%20%3Ca%20href=%22https://twitter.com/AMSA_News/statuses/448761099488202752%22%3EMarch%2026,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3ENone%20distinctive%20of%20%3Ca%20href=%22https://twitter.com/search?q=%2523MH370&amp;src=hash%22%3E#MH370%3C/a%3E%20or%20satellite%20imagery.%202/2%3C/p%3E—%20AMSA%20News%20(@AMSA_News)%20%3Ca%20href=%22https://twitter.com/AMSA_News/statuses/448761149526274048%22%3EMarch%2026,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"h2","html":"2. Mudslide death toll rises as amazing stories of survival emerge"},{"type":"p","html":"At least <a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/eight-questions-about-washington-mudslide-n62151\">16 people have died in the mile-long mudslide</a> that buried homes in Washington state, officials said late Tuesday. The search effort continues today, and emergency crews are still looking for survivors, although no one has been found alive since the time of the slide. <a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/washington-mudslide-survivor-took-6-breaths-started-digging-n62326\">Stories of heartbreak and survival</a> have gripped the rural community. <a href=\"http://www.nbcnews.com/storyline/deadly-mudslide/\">Read more in NEWS</a>."},{"type":"h2","html":"3. Obamacare enrollees can get more time to sign up"},{"type":"p","html":"While the deadline is Monday for uninsured Americans to sign up for Obamacare exchanges, those who’ve been trying to get through but haven’t can get more time. “If you are in line when March 31 deadline passes, you will be helped,” White House spokeswoman Tara McGuinness said on Twitter. <a href=\"http://www.nbcnews.com/health/health-care/deadline-nears-obamacare-enrollees-can-get-more-time-n62206\">Read more in HEALTH</a>."},{"type":"h2","html":"4. ‘Strongest storm of season’ slams New England"},{"type":"p","html":"Winter isn’t over for folks in Massachusetts and eastern Maine. A major snowstorm is expected to drop as many as 10 inches of snow along Cape Cod and up to 16 inches in eastern Maine. Meanwhile, tropical storm-force winds are pounding the coast. <a href=\"http://www.nbcnews.com/storyline/deep-freeze/strongest-storm-season-aims-cape-cod-n62291\">Read more in NEWS</a>."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3E&quot;The%20sea%20was%20angry%20that%20day%20my%20friends.&quot;%20The%20latest%20on%20this%20spring%20snowstorm%20on%20%3Ca%20href=%22https://twitter.com/TODAYshow%22%3E@TODAYshow%3C/a%3E%20live%20from%20Chatham%20MA%20%3Ca%20href=%22http://t.co/ikafIMFePU%22%3Epic.twitter.com/ikafIMFePU%3C/a%3E%3C/p%3E—%20Dylan%20Dreyer%20(@DylanDreyerNBC)%20%3Ca%20href=%22https://twitter.com/DylanDreyerNBC/statuses/448770364739702784%22%3EMarch%2026,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"h2","html":"5. ‘Conscious uncoupling’: Gwyneth Paltrow, Chris Martin split"},{"type":"p","html":"After 10 years of marriage, the celebrity power couple shocked fans Tuesday by saying they’re separating. “We have always conducted our relationship privately, and we hope that as we consciously uncouple and coparent, we will be able to continue in the same manner,” they said in a statement on Paltrow’s website. <a href=\"http://www.today.com/entertainment/gwyneth-paltrow-chris-martin-have-split-2D79437604\">Read more in POP CULTURE</a>."},{"type":"p","html":"Their choice of phrasing, however, had some people scratching their heads:"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EConscious%20Uncoupling%20should%20be%20a%20spray%20that%20chaperones%20use%20on%20teens%20at%20prom%20who%20dance%20too%20close.%3C/p%3E—%20Jen%20Doll%20(@thisisjendoll)%20%3Ca%20href=%22https://twitter.com/thisisjendoll/statuses/448589693706571776%22%3EMarch%2025,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"h2","html":"6. Houston firefighters make dramatic rescue in five-alarm fire"},{"type":"p","html":"A construction worker was plucked to safety — but not before nearly falling to his death — during a massive residential complex fire Tuesday afternoon in Houston. The daring rescue at the unfinished site was caught on video. <a href=\"http://www.today.com/news/man-dangles-balcony-daring-fire-rescue-caught-camera-2D79438275\">Read more in NEWS</a>."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"206701635704","guid":"f_building_rescue_140325","pubDate":"2014-03-26 03:53:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Dramatic Rescue From Houston Fire Caught on Tape","description":"Watch the amazing rescue of a construction worker from the balcony of lines":null,"first_published_utc":"2014-03-26 12:34:19 Z","last_published_utc":"2014-03-26 12:34:19 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Video","slug":"video"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/CuratedList/41306","externalId":"41306","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280151/tdy_hall_derail_140326_daf3df1f286a40e59cec6fedf431eab6.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"VATICAN CITY - The Vatican on Wednesday said it had accepted the resignation of a German Roman Catholic prelate known as the &quot;bishop of bling&quot; because he spent 31 million euros ($43 million) of Church funds on his residence."},{"type":"p","html":"Bishop Franz-Peter Tebartz-van Elst of Limburg was <a href=\"http://www.nbcnews.com/news/other/vatican-suspends-germanys-bishop-bling-after-multimillion-dollar-renovation-f8C11447367\">ordered to leave his diocese last October</a> while an investigation and audit into cost over-runs was made. He offered his resignation at the time."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/280266/140326-bishop-0851_64caf5a0d36dc9a1d5d90727369e1950.jpg","caption":"Bishop Franz-Peter Tebartz-van Elst making his inaugural address on Jan. 20, 2008. ","credit":"KNA-BILD","source":"Reuters","title":"Image: Bishop Franz-Peter Tebartz-van Elst in 2008","alt_text":"Image: Bishop Franz-Peter Tebartz-van Elst in 2008","width":2500,"height":1532},{"type":"p","html":"The Vatican said the investigation was completed and that an apostolic administrator, Mons. Manfred Grothe, had been appointed to run the diocese for the time being. Another position would be found for Tebartz-van Elst eventually."},{"type":"p","html":"A statement said Pope Francis was asking the faithful of the diocese of Limburg to accept the decision &quot;with docility&quot; and to work to restore what it called a &quot;climate of charity and reconciliation&quot;."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"56117315951","guid":"tdy_kosin_bishop_131024","pubDate":"2013-10-24 00:00:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"expired","title":"Pope suspends ‘bishop bling’ over $42 million home","description":"Pope Francis has suspended German Bishop Franz-Peter-Tebartz-van Elst after he used the church’s money to build a lavish $42 million home that was six times the size of the original blueprint. NBC’s Michelle Kosinski reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/tdy_kosin_bishop_131024.jpg","source":"TODAY","sourceId":"nnd_18424824","canonicalUrl":"http://www.msnbc.com/today/watch/pope-suspends-bishop-bling-over-42-million-home-56117315951","shortUrl":"http://on.msnbc.com/OUipgD","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427850","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424824","mezzVersion":null,"duration":165},{"type":"p","html":"Pope Francis has been urging Church officials around the world to be more austere and live simple lives in order to be closer to the poor."},{"type":"h5","html":"- Reuters"}],"summary":"A statement said Pope Francis was asking the faithful of the diocese of Limburg to work to restore what it called a \"climate of charity and reconciliation.\"","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/religion/pope-accepts-resignation-bishop-bling-new-job-looms-n62511","short_url":"http://nbcnews.to/OUinoX","title_url_slug":"pope-accepts-resignation-bishop-bling-new-job-looms","original_canonical_url":"http://www.nbcnews.com/news/religion/pope-accepts-resignation-bishop-bling-new-job-looms-n62511","type":"post","headline":"Pope Accepts Resignation of 'Bishop of Bling,' New Job Looms","headline_cover":"'Bishop of Bling' Loses Job, Will Get New One  ","headline_slug":"pope-accepts-resignation-bishop-bling-new-job-looms","bylines":null,"first_published_utc":"2014-03-26 13:22:25 Z","last_published_utc":"2014-03-26 13:22:25 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Religion","slug":"religion"},{"title":"Europe","slug":"europe"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62511","externalId":"62511","externalSource":"NewsCms","main_art":{"caption":"Bishop Franz-Peter Tebartz-van Elst making his inaugural address on Jan. 20, 2008. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/280266/140326-bishop-0851_64caf5a0d36dc9a1d5d90727369e1950.jpg","credit":"KNA-BILD","source":"Reuters","alt_text":"Image: Bishop Franz-Peter Tebartz-van Elst in 2008","width":2500,"height":1532,"title":"Image: Bishop Franz-Peter Tebartz-van Elst in 2008"}},{"body":[{"type":"p","html":"Harlyn Pacheco and Ricardo Rodriguez, both one-time ELL (English language learners) students, understand how language proficiency and a mastery of basic core subjects is crucial to academic success, yet hard to reach for many students. They both started their educations in Spanish-speaking countries and had to catch up when they came to school in the U.S."},{"type":"p","html":"“We’ve been very fortunate to be the beneficiaries of very targeted instruction and be two ELL kids that were able to successfully pick up a new language and a new set of skills,&quot; said Pacheco."},{"type":"p","html":"After obtaining graduate degrees and working in the digital and technical space, they teamed up with another friend, Stephen Ahn, to create an educational tool aimed at helping ESL and low-income students improve their literacy skills and help close the achievement gap."},{"type":"p","html":"<a href=\"https://qlovi.com/\">Qlovi</a>, a personalized eReader, is being used by more than 2,000 schools since it became available in January. It is designed to help K-12 students summarize their skills and proficiency in Common Core State Standards, and is available for students at no cost. The essays, lessons and quizzes are public domain, and the founders have partnered with different publishing companies so they can charge minimal subscription to schools and districts for access to a certain number of e-books per year."},{"type":"blockquote","html":"<p>The company chose a digital platform because as more schools close libraries, access to books is only available digitally. Yet some low-income students do not have technology access at home.</p>","class":"pullquote"},{"type":"p","html":"The Qlovi founders were the winners of the Bill &amp; Melinda Gates Foundation Literacy Courseware Challenge, and were finalists LAUNCHedu 2014 finalists at the South by Southwest Education conference (SXSWedu)."},{"type":"p","html":"Only a <a href=\"http://www.businessinsider.com/act-scores-1-in-4-have-college-skills-2013-8\">quarter</a> of students graduate high school with the appropriate skills. Among English-language learners, the statistics point to a sobering gap starting in elementary school. <a href=\"https://nces.ed.gov/programs/coe/indicator_cgf.asp\">In 2011,</a> there was a 36-point gap between ELL and non-ELL students in the NAEP reading assessment at the fourth-grade level and a 44-point gap at the 8th-grade level. It is these disparities that the Qlovis founders want to help tackle."},{"type":"p","html":"Pacheco was in third grade when his family moved to Dallas from Colombia in 1991. He grew up in the very same schools that Qlovi is now targeting -- schools with lots of low-income students, lots of ELL kids, and children of color."},{"type":"p","html":"Rodriguez grew up and went to public school in Puerto Rico, which is the third-largest school district in the U.S. He said he knows what it's like to go through the system as a low-income student. But he was fortunate to have learned how to code and program at an early age. For a while, Ricardo lived in Orlando, Fla., experiencing ELL education firsthand and seeing the challenges these programs faced."},{"type":"p","html":"Using digital platforms to reach low-income students makes sense, they said, because as device costs continue to drop, more schools are using tablets and other tools. For many Latino students, schools are the only place where they gain access to technology."},{"type":"p","html":"One of the schools using Qlovis is the Kingsley Elementary School, part of the Los Angeles Unified School District. Omar Gomez is a technology instructor who works with students in kindergarten through fifth grade. Ninety percent of Kingsley students are Latino, and the remaining ten percent are Armenian, Asian, Caucasian and African-American."},{"type":"p","html":"The school closed its library due to lack of funding. Gomez says Qlovi's platform has been &quot;amazing&quot; at filling the gap, making it possible for students to read more assignments according to their individual reading abilities."},{"type":"p","html":""},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_12/270266/140321-pacheco-colchado-ahn-pleitez-1208p_8968c62fa67c719f7a6316d191b068b5.jpg","caption":"Harlyn Pacheco, Gilberto Colchado, Stephen Ahn, Emanuel Pleitez, Ricardo Rodriguez and Shira Schindel during LAUNCHedu at SXSWedu 2014 in Austin, Texas.","credit":"Stephen Ahn, Qlovi","source":"","title":"","alt_text":"","width":2500,"height":1667},{"type":"p","html":"Still, with only one computer lab and a limited number of computers in the classrooms, not all students have access to a device. Gomez is hopeful that the district will continue their iPad roll-outs, and he also is seeking technology grants."},{"type":"p","html":"Apart from the issue of resources, schools wrestle with how to teach students at different levels of language proficiency. For children who are not in an English-only immersion experience, there needs to be adequate Spanish-language content. Older students who are dominant in another language need to learn complex English-language content but at a lower reading level. Pacheco said they have begun to carry materials to address these needs."},{"type":"p","html":"Low-income students are now the majority in 17 states across the country, according to <a href=\"http://www.southerneducation.org/getattachment/0bc70ce1-d375-4ff6-8340-f9b3452ee088/A-New-Majority-Low-Income-Students-in-the-South-an.aspx\">recent figures</a>, and ELL learners comprise at least 10 percent of the nation's students. Their circumstances, Pacheco explained, are not dissimilar to what he and Ramirez experienced. They hope their program can help."},{"type":"p","html":"“Educators continue to need assistance to educate students with different needs.&quot;"}],"summary":"Drawing on personal experiences, a trio of friends created a free digital platform to boost language and literacy skills  where it's most needed.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":{"caption":"Ricardo Rodriguez and Harlyn Pacheco demonstrate Qlovi, a personalized free literacy tool now being used in classrooms around the country, at SXSWedu 2014 in Austin, Texas.","url":"http://media1.s-nbcnews.com/i/newscms/2014_12/270271/140321-rodriguez-pacheco-qlovi-1208p_8968c62fa67c719f7a6316d191b068b5.jpg","credit":"Stephen Ahn, Qlovi","source":null,"alt_text":null,"width":2500,"height":1667,"title":""},"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/latino/how-these-techies-aim-close-achievement-gap-n58676","short_url":"http://nbcnews.to/1mugYU5","title_url_slug":"how-these-techies-aim-close-achievement-gap","original_canonic stopher-meloni-going-retro-my-career-n58271","type":"externallink","headline":"Christopher Meloni Is 'Going Retro With my Career'","headline_cover":"Christopher Meloni Goes Back to the 90s","headline_slug":"christopher-meloni-going-retro-my-career","bylines":null,"first_published_utc":"2014-03-26 10:30:22 Z","last_published_utc":"2014-03-26 10:30:22 Z","sections":[{"title":"Pop Culture","slug":"pop-culture"}],"topics":[{"title":"TV","slug":"tv"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/58271","externalId":"58271","externalSource":"NewsCms","main_art":{"caption":"Connor Buckley and Christopher Meloni play a father and son in Fox's new comedy \"Surviving Jack.\"","url":"http://media4.s-nbcnews.com/i/newscms/2014_12/268081/140320-140320-surviving-jack-mef-1314_669d5bb4d9e7a33cd56fbff2cf7711c0.jpg","credit":"Ros Eisenberg","source":"Fox","alt_text":null,"width":649,"height":451,"title":""}},{"body":[{"type":"p","html":"NEW YORK - An American Muslim who pleaded guilty to a New York state terrorism charge for attempting to make a pipe bomb was sentenced to 16 years in prison on Tuesday, the Manhattan District Attorney's office said."},{"type":"p","html":"Jose Pimentel, a 29-year-old Dominican-born U.S. citizen, was arrested in 2011 after a police informant secretly recorded meetings with him as he bought bomb materials and read online instructions on how to assemble them, according to court documents."},{"type":"p","html":"Pimentel was accused of plotting to attack police stations, post offices and military personnel in and around New York City."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/279816/140326-jose-0436_5500e83e18a036ffb05737c751a9c442.jpg","caption":"Jose Pimentel appears in a courtroom in New York on Feb. 19.","credit":"Jefferson Siegel","source":"AP","title":"Image: Jose Pimentel onb Feb. 19","alt_text":"Image: Jose Pimentel onb Feb. 19","width":2500,"height":1667},{"type":"p","html":"In a statement on Tuesday, Manhattan District Attorney Cyrus Vance said Pimentel had a personal website that advocated violence against U.S. citizens and government agencies and that had links to bomb-making instructions."},{"type":"p","html":"The components seized by the New York police department were detailed in a step-by-step bomb-making guide published by al Qaeda's Inspire Magazine, Vance said."},{"type":"p","html":"&quot;As Pimentel's guilty plea confirms, the threat of terrorism is increasingly coming from radicalized local actors living in our communities,&quot; Vance said in the statement."},{"type":"p","html":"Pimentel's case was brought under a New York state anti-terror law passed after the attacks of September 11, 2001."},{"type":"p","html":"The New York City police conducted a year-long investigation leading to his arrest in November 2011."},{"type":"h5","html":"- Reuters"},{"type":"p","html":""}],"summary":"Jose Pimentel, a 29-year-old Dominican-born U.S. citizen, was arrested in 2011 after a police informant secretly recorded meetings with him.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/would-be-terrorist-gets-16-years-pipe-bomb-plot-n62336","short_url":"http://nbcnews.to/1gXpnqT","title_url_slug":"would-be-terrorist-gets-16-years-pipe-bomb-plot","original_canonical_url":"http://www.nbcnews.com/news/us-news/would-be-terrorist-gets-16-years-pipe-bomb-plot-n62336","type":"post","headline":"Would-Be Terrorist Gets 16 Years for Pipe-Bomb Plot","headline_cover":"Would-Be Terrorist Gets 16 Years for NYC Bomb Plot","headline_slug":"would-be-terrorist-gets-16-years-pipe-bomb-plot","bylines":null,"first_published_utc":"2014-03-26 08:47:31 Z","last_published_utc":"2014-03-26 08:47:31 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Crime & Courts","slug":"crime-courts"},{"title":"National Security","slug":"national-security"},{"title":"Security","slug":"security"},{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62336","externalId":"62336","externalSource":"NewsCms","main_art":{"caption":"Jose Pimentel appears in a courtroom in New York on Feb. 19.","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/279816/140326-jose-0436_5500e83e18a036ffb05737c751a9c442.jpg","credit":"Jefferson Siegel","source":"AP","alt_text":"Image: Jose Pimentel onb Feb. 19","width":2500,"height":1667,"title":"Image: Jose Pimentel onb Feb. 19"}},{"body":[{"type":"p","html":"PEACH SPRINGS, Ariz."},{"type":"p","html":"Workers from a Phoenix-based company had an awe-inspiring view as they dangled from ropes to clean the glass at the Grand Canyon Skywalk."},{"type":"p","html":"The more than 40 panes of glass underneath the horseshoe-shaped bridge aren't easily accessible. Technicians from Abseilon USA had to hook up a series of ropes before polishing the underside Tuesday."},{"type":"p","html":"The structure juts out 70 feet from the edge of the Grand Canyon, offering visitors a view of the Colorado River 4,000 feet below."},{"type":"p","html":"Abseilon USA Vice President Kenneth Piposar says the company's work also has included rappelling down into the Grand Canyon to retrieve water bottles, hats and other trash."},{"type":"p","html":"The Skywalk is at the west end of the Grand Canyon, outside the national park's boundaries."},{"type":"p","html":""},{"type":"p","html":"-- The Associated Press"},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/279516/pc-140325-grandcanyon2_12892ebcad56b2153cfb0fc4cc5f84e9.jpg","caption":"","credit":"George Walsh","source":"Abseilon USA, AZ Photos via AP","title":"Grand Canyon Skywalk","alt_text":"Grand Canyon Skywalk","width":2500,"height":1460}],"summary":"The panes of glass underneath the horseshoe-shaped bridge aren't easily accessible. Technicians had to hook up a series of ropes before polishing the underside.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/business/travel/real-cliffhanger-workers-clean-grand-canyon-skywalk-n62176","short_url":"http://nbcnews.to/1mtLuNC","title_url_slug":"real-cliffhanger-workers-clean-grand-canyon-skywalk","original_canonical_url":"http://www.nbcnews.com/business/travel/real-cliffhanger-workers-clean-grand-canyon-skywalk-n62176","type":"photo","headline":"Real Cliffhanger: Workers Clean Grand Canyon Skywalk","headline_cover":"Cliffhanger: Workers Clean Grand Canyon Skywalk","headline_slug":"real-cliffhanger-workers-clean-grand-canyon-skywalk","bylines":null,"first_published_utc":"2014-03-26 01:06:07 Z","last_published_utc":"2014-03-26 01:06:07 Z","sections":[{"title":"Business","slug":"business"}],"topics":[{"title":"Travel","slug":"travel"},{"title":"Photo","slug":"photo"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62176","externalId":"62176","externalSource":"NewsCms","main_art":{"caption":"In this Tuesday, March, 25, 2014, photo provided by Abseilon USA via AZ Photos, technicians dangle from a series of ropes before polishing the underside glass of the Grand Canyon Skywalk in Hualapai Reservation, Ariz. The more than 40 panes of glass underneath the horseshoe-shaped bridge on the Hualapai reservation aren’t easily accessible. The structure juts out 70 feet from the edge of the Grand Canyon, offering visitors a view of the Colorado River 4,000 feet below.","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279526/pc-140325-grandcanyon1_2d7651eaeba15fdd47cce28d95b776a5.jpg","credit":null,"source":"Abseilon USA, AZ Photos via AP","alt_text":"Grand Canyon Skywalk","width":2500,"height":863,"title":"Grand Canyon Skywalk"}},{"body":[{"type":"url","html":"http://hardballtalk.nbcsports.com/2014/03/26/heisman-trophy-winner-jameis-winston-involved-in-benches-clearing-brawl/"},{"type":"source","html":"NBC Sports"}],"summary":"Jameis Winston, Florida State's quarterback and reliever on the baseball team, was involved in a benches-clearing brawl in Tuesday night's game against Florida.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/heisman-winner-jameis-winston-involved-benches-clearing-brawl-n62261","short_url":"http://nbcnews.to/1gXbk4z","title_url_slug":"heisman-winner-jameis-winston-involved-benches-clearing-brawl","original_canonical_url":"http://www.nbcnews.com/news/sports/heisman-winner-jameis-winston-involved-benches-clearing-brawl-n62261","type":"externallink","headline":"Heisman Winner Jameis Winston Involved in Benches-Clearing Brawl","headline_cover":"Jameis Winston Involved in Baseball Brawl","headline_slug":"heisman-winner-jameis-winston-involved-benches-clearing-brawl","bylines":null,"first_published_utc":"2014-03-26 05:56:07 Z","last_published_utc":"2014-03-26 05:56:07 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62261","externalId":"62261","externalSource":"NewsCms","main_art":{"caption":"Florida State's Jameis Winston, center left, is held back by a sheriff's officer as Florida State and Florida players scuffle in the eighth inning of Tuesday, March 25, 2014, in Jacksonville, Fla.","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279706/140326-fsu-florida-brawl-mws-0150_ab3951a1fc0a34ebe9e8801a41ac5dfe.jpg","credit":"Bob Self","source":"AP","alt_text":"Image: Jameis Winston in scrum during baseball game","width":2500,"height":1965,"title":"Image: Jameis Winston in scrum during baseball game"}},{"body":[{"type":"p","html":"The two teens who apparently committed suicide moments after the fatal shooting of a central Florida cop had every intention of evading police and possibly ending their lives, evidence suggests."},{"type":"p","html":"Brandon Goode, 18, and Alexandria Hollinghurst, 17, left notes last week before they ran off together — prompting their families to alert police to find the missing teens, <a href=\"http://www.wesh.com/news/suicide-notes-from-suspects-in-officers-slaying-released/25155050#!BrnKD\">reported NBC affiliate WESH</a>."},{"type":"p","html":"The letters, revealed Tuesday, allude to the troubled teens’ romantic relationship. In one letter, Goode says he wants to steal a boat and sail to Panama together. He also tells his parents he’s sorry for the “pain and misery I have brought.”"},{"type":"p","html":"Goode was previously arrested in 2012 after his mom said he threatened her with an ax."},{"type":"p","html":"British-born Hollinghurst presented a similar feeling of hopelessness in letters to her family, although they maintain that she wasn't suicidal."},{"type":"p","html":"“I love you to death, but I just couldn't do it anymore. Every day became harder and harder,” she wrote to her father, according to WESH."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/278161/140325-brandon-goode-mug-1245p_f1795026444a66308ec7c5e6a9fa805b.jpg","caption":"Brandon Goode, 18, of Davenport, Fla., is suspected of fatally shooting a police officer on March 22, 2014, the Orange County Sheriff’s Office said. Goode’s body was later found with 17-year-old Alexandria Hollinghurst; both appear to have committed suicide, police said.","credit":"","source":"Polk County Jail","title":"","alt_text":"","width":484,"height":581},{"type":"p","html":"The contents of the notes were made public after investigators revealed that fallen officer Robert German, 31, was wearing a body camera <a href=\"http://www.nbcnews.com/news/us-news/florida-police-officer-fatally-shot-suspects-bodies-found-nearby-n59556\">at the time of the early Saturday shooting</a>. But the officer didn’t have it turned on, police said."},{"type":"p","html":"The hunt for the teens began at about 10 a.m. Friday, when police in Kissimmee say they tracked them down in an SUV parked at a Walgreens. They tried to talk to Goode and Hollinghurst, but the car sped off, almost hitting the officer and a family of pedestrians, WESH reported."},{"type":"p","html":"A warrant was issued for resisting an officer without violence and reckless driving."},{"type":"p","html":"The teens’ car was abandoned at a Kissimmee bank, and somehow they traveled to Windemere, about 20 miles north."},{"type":"p","html":"Around 3:30 a.m. Saturday, German called for backup when he ran into Goode and Hollinghurst and made a “subject stop,” authorities said."},{"type":"p","html":"When officers arrived, they found German lying on the road with a gunshot wound and heard gunfire in the distance. German later died at the hospital."},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EOur%20hearts%20and%20prayers%20go%20out%20to%20the%20Family%20and%20Friends%20of%20Ofc.%20Robert%20German%20and%20to%20all%20Windemere%20Police%20Department.%20%3Ca%20href=%22http://t.co/mvWgLj83hk%22%3Epic.twitter.com/mvWgLj83hk%3C/a%3E%3C/p%3E—%20PBSO%20(@PBCountySheriff)%20%3Ca%20href=%22https://twitter.com/PBCountySheriff/statuses/448080711027683328%22%3EMarch%2024,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":"There is no indication that the five-year veteran’s body camera had malfunctioned even though it was turned off, authorities said Tuesday."},{"type":"p","html":"The teens’ bodies were reportedly found near the scene with gunshot wounds. A medical examiner’s ruling is still pending."},{"type":"p","html":"Flowers and messages to “a fallen hero” were left at the quiet corner where German was killed. His burial is scheduled for Thursday in Sanford, Fla."},{"type":"h5","html":"— Erik Ortiz"}],"summary":"Brandon Goode, 18, and Alexandria Hollinghurst, 17, left suicide notes last week before they were found dead in connection to the murder of a police officer.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/suicide-notes-allude-sinister-end-teens-slain-cop-case-n61761","short_url":"http://nbcnews.to/1hqWeFi","title_url_slug":"suicide-notes-allude-sinister-end-teens-slain-cop-case","original_canonical_url":"http://www.nbcnews.com/news/us-news/suicide-notes-allude-sinister-end-teens-slain-cop-case-n61761","type":"post","headline":"Suicide Notes Allude to Sinister End for Teens in Slain Cop Case","headline_cover":"Teens Left Suicide Notes in Slain Cop Case","headline_slug":"suicide-notes-allude-sinister-end-teens-slain-cop-case","bylines":null,"first_published_utc":"2014-03-26 11:32:34 Z","last_published_utc":"2014-03-26 11:32:34 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Crime & Courts","slug":"crime-courts"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/61761","externalId":"61761","externalSource":"NewsCms","main_art":{"caption":"Brandon Goode, 18, of Davenport, Fla., is suspected of fatally shooting a police officer early Saturday, the Orange County Sheriff’s Office said. Goode’s body was later found with 17-year-old Alexandria Hollinghurst; both appear to have committed suicide, police said.","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/278161/140325-brandon-goode-mug-1245p_f1795026444a66308ec7c5e6a9fa805b.jpg","credit":null,"source":"Polk County Jail","alt_text":null,"width":484,"height":581,"title":""}},{"body":[{"type":"url","html":"http://www.nbcchicago.com/news/local/Video-Appears-to-Show-Blue-Line-Derailment-at-OHare-252415221.html"},{"type":"source","html":"NBC Chicago"}],"summary":"Thirty-two people were injured, none seriously, when an eight-car train crashed at O'Hare International Airport early Monday morning.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/video-appears-show-train-derailment-chicago-airport-n62376","short_url":"http://nbcnews.to/1hqZfFG","title_url_slug":"video-appears-show-train-derailment-chicago-airport","original_canonical_url":"http://www.nbcnews.com/news/us-news/video-appears-show-train-derailment-chicago-airport-n62376","type":"externallink","headline":"Video Appears to Show Train Derailment at Chicago Airport","headline_cover":"Video Appears to Show Chicago Train Derailment","headline_slug":"video-appears-show-train-derailment-chicago-airport","bylines":null,"first_published_utc":"2014-03-26 11:44:53 Z","last_published_utc":"2014-03-26 11:44:53 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62376","externalId":"62376","externalSource":"NewsCms","main_art":{"caption":"A handout photo shows a derailed commuter train resting on an escalator at O'Hare international airport in Chicago March 24, 2014. Thirty-two people were injured after the train derailed and hit a platform early on Monday, with its front car landing on an escalator and stairs, a city fire official said. REUTERS/NBC Chicago handout via Reuters  (UNITED STATES - Tags: DISASTER TRANSPORT) \r\n\r\nATTENTION EDITOR
