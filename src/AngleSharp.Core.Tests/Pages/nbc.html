ws","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62481","externalId":"62481","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_13/280286/today-houston-fire140326-03_7cf995e26d8a279d22720f257b05ea6c.jpg","credit":null,"source":"TODAY","alt_text":null,"width":2500,"height":1407,"title":""}},{"body":[{"type":"p","html":"Wal-Mart Stores Inc. is recalling 174,000 dolls because the toy can overheat and potentially burn consumers."},{"type":"p","html":"The <a href=\"http://www.cpsc.gov/en/Recalls/2014/Wal-Mart-Recalls-Dolls/\">Consumer Product Safety Commission said Tuesday</a> that the &quot;My Sweet Love / My Sweet Baby Cuddle Care Baby Doll&quot; has a circuit board in its chest that can overheat, causing the surface of the doll to get hot and burn someone."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/279191/wm-doll-1_800_aa8be034c1cf0eb6a0a7447d20af3b00.jpg","caption":"Wal-Mart is recalling the My Sweet Love / My Sweet Baby Cuddle Care Baby Doll because the circuit board in the chest of the doll can overheat, causing the surface of the doll to get hot, posing a burn hazard to the consumer.","credit":"","source":"Consumer Product Safety Commission","title":"Wal-Mart is recalling the My Sweet Love / My Sweet Baby Cuddle Care Baby Doll because of a burn hazard.","alt_text":"Wal-Mart is recalling the My Sweet Love / My Sweet Baby Cuddle Care Baby Doll because of a burn hazard.","width":673,"height":800},{"type":"p","html":"Wal-Mart has received 12 reports of incidents, including two burns or blisters to the thumb."},{"type":"p","html":"Consumers should stop using the product, remove the batteries and return them to any Wal-Mart store for a refund."},{"type":"p","html":"The electronic baby doll, made by Tak Ngai Electronic Toys Co. of China, was sold exclusively at Wal-Mart stores from 2012 through 2014 for $20."},{"type":"p","html":"It comes in pink floral clothing and a matching knit hat. The 16-inch doll is packaged with a toy medical check-up kit. The doll babbles when she gets &quot;sick&quot; and her cheeks turn red and she starts coughing. Using the medical kit pieces cause the symptoms to stop."},{"type":"p","html":"The doll is identified by UPC 6-04576-16800-5 and a date code, found on a label sewn to the bottom of the doll, which begins with WM."}],"summary":"Wal-Mart Stores Inc. is recalling 174,000 dolls because the toy can overheat and potentially burn consumers.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"© 2014 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/business/consumer/wal-mart-recalls-174-000-dolls-over-burn-risk-n62071","short_url":"http://nbcnews.to/1fgmp16","title_url_slug":"wal-mart-recalls-174-000-dolls-over-burn-risk","original_canonical_url":"http://www.nbcnews.com/business/consumer/wal-mart-recalls-174-000-dolls-over-burn-risk-n62071","type":"post","headline":"Wal-Mart Recalls 174,000 Dolls Over Burn Risk","headline_cover":"Wal-Mart Recalls 174,000 Dolls Over Burn Risk","headline_slug":"wal-mart-recalls-174-000-dolls-over-burn-risk","bylines":null,"first_published_utc":"2014-03-25 22:12:27 Z","last_published_utc":"2014-03-26 07:28:47 Z","sections":[{"title":"Business","slug":"business"}],"topics":[{"title":"Consumer","slug":"consumer"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62071","externalId":"62071","externalSource":"NewsCms","main_art":{"caption":"Wal-Mart is recalling the My Sweet Love / My Sweet Baby Cuddle Care Baby Doll because the circuit board in the chest of the doll can overheat, causing the surface of the doll to get hot, posing a burn hazard to the consumer.","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/279191/wm-doll-1_800_aa8be034c1cf0eb6a0a7447d20af3b00.jpg","credit":null,"source":"Consumer Product Safety Commission","alt_text":"Wal-Mart is recalling the My Sweet Love / My Sweet Baby Cuddle Care Baby Doll because of a burn hazard.","width":673,"height":800,"title":"Wal-Mart is recalling the My Sweet Love / My Sweet Baby Cuddle Care Baby Doll because of a burn hazard."}},{"body":[{"type":"url","html":"http://www.nbcsports.com/basketball/nba/76ers-losing-streak-exercise-futility-and-rebuilding"},{"type":"source","html":"NBC Sports"}],"summary":"It is hard to fathom how dismal this Sixers team is. They are losing by an average of 17 points a game during their 25-game losing streak.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/joe-posnanski-woeful-76ers-basically-tanking-season-n62271","short_url":"http://nbcnews.to/1gXdEIP","title_url_slug":"joe-posnanski-woeful-76ers-basically-tanking-season","original_canonical_url":"http://www.nbcnews.com/news/sports/joe-posnanski-woeful-76ers-basically-tanking-season-n62271","type":"externallink","headline":"Joe Posnanski: Woeful 76ers 'Basically Tanking the Season'","headline_cover":"Posnanski: 76ers 'Basically Tanking the Season'","headline_slug":"joe-posnanski-woeful-76ers-basically-tanking-season","bylines":null,"first_published_utc":"2014-03-26 06:37:03 Z","last_published_utc":"2014-03-26 06:37:03 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62271","externalId":"62271","externalSource":"NewsCms","main_art":{"caption":"The 76ers' Michael Carter-Williams, Henry Sims, Elliot Williams and Thaddeus Young return to the court following a timeout against the San Antonio Spurs on Monday.","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/279731/140326-sixers-0232_47bb5d1e62fdbeb50d9dacb240fbfba7.jpg","credit":"Eric Gay","source":"AP","alt_text":null,"width":1956,"height":3174,"title":"Image: Michael Carter-Williams, Henry Sims, Elliot Williams, Thaddeus Young"}},{"body":[{"type":"url","html":"http://www.nbcbayarea.com/news/local/Dozens-of-Poisoned-Lawns-Reported-in-San-Jose-252381551.html"},{"type":"source","html":"NBC Bay Area"}],"summary":"\"If the thrill of killing grass dies off, what's the next thrill going to be?\" victim asks.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/vandal-poisons-dozens-lawns-san-jose-n62316","short_url":"http://nbcnews.to/1gXmKFD","title_url_slug":"vandal-poisons-dozens-lawns-san-jose","original_canonical_url":"http://www.nbcnews.com/news/us-news/vandal-poisons-dozens-lawns-san-jose-n62316","type":"externallink","headline":"Vandal Poisons Dozens of Lawns in San Jose","headline_cover":"Vandal Poisons Dozens of Lawns","headline_slug":"vandal-poisons-dozens-lawns-san-jose","bylines":null,"first_published_utc":"2014-03-26 08:24:13 Z","last_published_utc":"2014-03-26 08:24:13 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62316","externalId":"62316","externalSource":"NewsCms","main_art":{"caption":"Poisoned lawn in San Jose.","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/279821/140326-lawn-5a_f4a77df1bee556f7321126d1ac0eb343.jpg","credit":null,"source":"NBC Bay Area","alt_text":"Poisoned lawn in San Jose.","width":2500,"height":1476,"title":"Poisoned lawn in San Jose."}},{"body":[{"type":"p","html":"If you’ve been paying attention to the health-care law’s implementation over the past few months -- with all the delays and rule changes -- the news that broke last night shouldn’t have been surprising. If anything, it probably was inevitable. “The Obama administration has decided to give extra time to Americans who say that they are unable to enroll in health plans through the federal insurance marketplace by the March 31 deadline,” the <a href=\"http://www.washingtonpost.com/national/health-science/obama-administration-will-allow-more-time-to-enroll-in-health-care-on-federal-marketplace/2014/03/25/d0458338-b449-11e3-8cb6-284052554d74_story.html\">Washington Post</a> first reported. “Federal officials confirmed Tuesday evening that all consumers who have begun to apply for coverage on HealthCare.gov, but who do not finish by Monday, will have until about mid-April to ask for an extension.” The Obama administration defended the move, saying it’s doing everything it can to make enrollment easier for consumers. (It also probably wants to avoid any horror stories of individuals who tried to sign up but couldn’t.) “We are experiencing a surge in demand and are making sure that we will be ready to help consumers who may be in line by the deadline to complete enrollment-either online or over the phone,&quot; an administration told NBC News. On the other hand, Republicans are arguing that this is yet another example of the administration making up the rules as they go along. “Another day, another Obamacare delay from the same Obama administration that won’t work with Republicans to help Americans suffering from the unintended consequences of the Democrats’ failed health-care law,” RNC Chairman Reince Priebus said in a statement."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"207012931896","guid":"n_mj_toptalk1_140326","pubDate":"2014-03-26 11:16:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"A new extension for Obamacare enrollment","description":"Top Talkers: The Obama administration is expected to announce a new change to Obamacare that would allow certain people more time to sign up for coverage. The planned extension comes just six days before the March 31 deadline.","thumbnail":"http://media4.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/n_mj_toptalk1_140326.jpg","source":"Morning Joe","sourceId":"nnd_18424787","canonicalUrl":"http://www.msnbc.com/morning-joe/watch/a-new-extension-for-obamacare-enrollment-207012931896","shortUrl":"http://on.msnbc.com/OTWXIz","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424787","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424787","mezzVersion":"1","duration":549},{"type":"p","html":"<strong>Obama to talk about Ukraine, European security in his major address at 12:45 pm ET</strong>"},{"type":"p","html":"Overseas, President Obama will deliver a speech in Brussels at around 12:45 pm ET, and the major thrust of the address will be on the situation in Ukraine. “The speech itself is an opportunity for him to step back and look at the current events in Ukraine in a broader context. Standing at the heart of Europe in Brussels, the center of the European project, he will be able to speak about the importance of European security, the importance of not just the danger to the people of Ukraine but the danger to the international system that Europe and the United States have invested so much in that is a consequence of Russia’s actions,” a senior administration told reporters yesterday. “But he’ll also be able to speak more broadly about why the alliance between the United States and Europe is so important to European security but also to the progress of democracy and the sustainment of international law around the world.” A few months ago, this speech was supposed to be heavy on trade and the economy as the president has been trying to negotiate a major regional trade deal between the U.S. and the EU; now it’s much heavier on security and Ukraine. It’s another reminder how events on the ground can change things, even a major speech’s subject matter."},{"type":"p","html":"<strong>Protesting Saudi Arabia’s decision not to allow a Jerusalem Post reporter to cover Obama’s visit there</strong>"},{"type":"p","html":"On Tuesday, the White House Correspondents Association formally protested Saudi Arabia’s refusal to allow a reporter -- from the Jerusalem Post -- to enter the country to cover President Obama’s visit there later this week. “The denial is an affront not only to this journalist, but to the entire White House press corps and to the principle of freedom of the press that we hold so dear,” the WHCA said. White House adviser Ben Rhodes also criticized Saudi Arabia: “We were very disappointed by the Saudi decision. We expressly reached out to the Saudi government through multiple channels when we became aware of this issue. We made it clear how important it was to us that this journalist, like any other journalist, have access to cover the president’s trip.” Bottom line: We know Saudi Arabia is frustrated that it doesn’t have a better relationship with President Obama. But that government’s actions -- including the lack of human rights there -- is only going to make it harder for future American presidents to have a close relationship with it, especially when the United States relies less and less on Middle East oil. For a country that used to be seen as being among the most political savvy about its Washington relationships, the country’s government has become remarkably tone deaf of late. This decision to bar the Jerusalem Post reporter is just the latest example."},{"type":"p","html":""},{"type":"p","html":"*** Unforced errors by three prominent Senate candidates: Over the last 48 hours, we’ve witnessed MAJOR unforced errors by three prominent Senate candidates across the country. As we mentioned yesterday, likely candidate to-be Scott Brown (R) gave this disinterested response to a question about if the former Massachusetts senator (and resident) is ready for the challenge to represent New Hampshire. &quot;Do I have the best credentials? Probably not. 'Cause, you know, whatever. But I have long and strong ties to this state,&quot; he told the <a href=\"http://bigstory.ap.org/article/brown-faces-history-residency-questions-nh-bid\">AP</a> on Monday. &quot;People know.&quot; Cause, you know, whatever? Swing and a miss. Then on Tuesday, <a href=\"http://www.desmoinesregister.com/article/20140326/NEWS09/303260041/Bruce-Braley-apologizes-for-slamming-Chuck-Grassley-as-farmer-without-law-degree?odyssey=tab%7Ctopnews%7Ctext%7CFrontpage&amp;nclick_check=1\">video from a GOP tracker</a> (from an event back in January) showed Bruce Braley (D), who’s running for Iowa Senate, criticizing Sen. Chuck Grassley (R-IA) as “a farmer from Iowa who never went to law school” who could be the next Senate Judiciary Committee chairman if the GOP wins the Senate in November. Braley appears to be criticizing Grassley’s credentials more than Iowa’s farmers, but it still comes off condescending. And it was certainly an unforced error in a race the GOP wants to make more competitive, and Braley apologized to Grassley, per the <a href=\"http://www.desmoinesregister.com/article/20140326/NEWS09/303260041/Bruce-Braley-apologizes-for-slamming-Chuck-Grassley-as-farmer-without-law-degree?odyssey=tab%7Ctopnews%7Ctext%7CFrontpage&amp;nclick_check=1\">Des Moines Register</a>."},{"type":"p","html":"<strong>Hoop Dreams -- or Hoop Gaffes? </strong>"},{"type":"p","html":"And also on Tuesday, it was discovered that Minority Leader Mitch McConnell’s campaign first released a web video that <a href=\"http://www.nbcnews.com/politics/elections/personal-foul-ad-kys-mcconnell-accidentally-boosts-duke-n61976\">mistakenly used</a> footage of Duke (!!!) basketball instead of the state’s beloved University of Kentucky Wildcats. And then after the campaign replaced the footage -- to instead feature UK freshman star Julius Randle -- the university sent a cease-and-desist letter (the use of a student athlete’s image in an advertisement isn’t permissible). The McConnell campaign released a statement last night saying it had taken down the video. “It was our intention to honor our great Kentucky basketball traditions. Our campaign apologizes for any inconvenience this may have caused,” McConnell’s spokesman Allison Moore, a UK grad, said."},{"type":"p","html":"<strong>Reinforcing negative stereotypes</strong>"},{"type":"p","html":"The biggest problem for Brown, Braley, and McConnell is that each of these unforced errors reinforced a stereotype that the candidates are trying to avoid (and the opposition is trying to paint). For Brown, the stereotype is that he’s a bit lazy and undisciplined -- and, of course, that he isn’t a true Granite Stater. For Braley, the stereotype is that he’s an elitist trial lawyer who doesn’t understand Iowa’s farming ways. (And it didn’t help that Braley’s unforced error came on the same day as potential GOP opponent Joni Ernst’s buzzy new <a href=\"http://www.nbcnews.com/politics/elections/iowa-candidates-anti-pork-pitch-i-grew-castrating-hogs-n61536\">TV ad</a> about castrating pigs. The error also will probably spur Grassley to play a bigger role in this race, something past Democratic candidates have carefully avoided.) And for McConnell, the stereotype is that he’s gone Washington and is out of touch with Kentucky. (Duke footage instead of Kentucky’s? And why even RISK anything that could be a potential NCAA violation with the big Kentucky-Louisville game coming up?)"},{"type":"p","html":"<strong>A dead heat in DC</strong>"},{"type":"p","html":"Finally, an <a href=\"http://www.nbcwashington.com/news/local/Muriel_Bowser_Vincent_Gray_Poll_DC_Mayors_Race-252293211.html\">NBC4/Marist poll</a> released on Tuesday shows a neck-and-neck race in D.C.’s Democratic mayoral primary, with challenger Muriel Bowser getting the support of 28% of likely Democratic voters and incumbent Mayor Vince Gray getting 26%. No other candidate gets more than 11% in the crowded primary. This is a reversal from the same poll last month, when Gray held an eight-point lead over Bowser, 28%-20%. (The current poll also is in line with a new <a href=\"http://www.washingtonpost.com/local/dc-politics/in-dc-mayor-poll-muriel-bowser-surges-against-wounded-incumbent-vincent-gray/2014/03/25/acfdf990-b36e-11e3-b899-20667de76985_story.html\">Washington Post survey</a>, which has Bowser at 30% and Gray at 27%.) The other good news for Bowser in the poll is that she’s the top second choice among Democratic likely voters, meaning she has room to grow. The good news for Gray is that his supporters are more committed and enthusiastic than Bowser’s. The final candidate <a href=\"http://www.wusa9.com/story/news/local/dc/2014/03/25/dc-mayoral-debate-wusa9-vincent-gray-muriel-bowser-tommy-wells/6877937/\">debate is tonight</a>, and the primary is April 1."},{"type":"p","html":"<a href=\"http://is.gd/ccxyrR\" target=\"_blank\" title=\"http://is.gd/ccxyrR\">Click here to sign up for First Read emails.</a> Text FIRST to 622639, to sign up for First Read alerts to your mobile phone. Check us out on <a href=\"http://is.gd/TzuR1b\" target=\"_blank\" title=\"http://is.gd/TzuR1b\">Facebook </a>and also on <a href=\"http://is.gd/hkhSDT\" target=\"_blank\" title=\"http://is.gd/hkhSDT\">Twitter</a>. Follow us @<a href=\"http://twitter.com/#!/chucktodd\" title=\"http://twitter.com/#!/chucktodd\">chucktodd</a>, @<a href=\"http://twitter.com/#!/mmurraypolitics\" title=\"http://twitter.com/#!/mmurraypolitics\">mmurraypolitics</a>"}],"summary":"A 'surge in demand' has prompted the Obama administration to again extend the deadline for enrollment in the federal health care marketplace.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/politics/first-read/first-thoughts-obamacare-deadline-extended-again-n62476","short_url":"http://nbcnews.to/1hrk2ZJ","title_url_slug":"first-thoughts-obamacare-deadline-extended-again","original_canonical_url":"http://www.nbcnews.com/politics/first-read/first-thoughts-obamacare-deadline-extended-again-n62476","type":"spread","headline":"First Thoughts: Obamacare Deadline Extended, Again","headline_cover":"One More Time: Obamacare Deadline Extended","headline_slug":"first-thoughts-obamacare-deadline-extended-again","bylines":[{"type":"Byline","is_vip":false,"city":"Washington, D.C.","facebook_page":"https://www.facebook.com/dailyrundown","gplus":null,"instagram":null,"professional_title":"NBC News Political Director; host of 'The Daily Rundown' ","show_or_site":"The Daily Rundown","twitter_handle":"@chucktodd","email":null,"bio":"<p>Chuck Todd is NBC News' chief White House correspondent and political director as well as the host of \"The Daily Rundown\" on MSNBC. He also serves as NBC News' on-air political analyst for \"Nightly News with Brian Williams\" and \"TODAY\" and as a contributing editor for \"Meet the Press.\"</p><p>In addition to his on-air analysis, Todd is responsible for all aspects of the network's political coverage. He is also the editor of \"First Read,\" NBC's must-read guide to political news.</p>","name":"Chuck Todd","picture":{"credit":null,"caption":"Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/165731/140102-byline-todd-chuck-sq-2013_ef3baa55e17ca7b5be18505e81232634.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Senior Political Editor ","show_or_site":null,"twitter_handle":"@mmurraypolitics","email":"Mark.Murray@nbcuni.com","bio":"<p>Mark Murray is the Senior Political Editor at NBC News, where he covers politics for the network, writes and edits its popular “First Read” blog, and appears daily on MSNBC and Washington DC’s NBC affiliate to discuss the latest political news. </p><p>He also serves as a key manager of NBC’s political coverage, giving direction to the network’s reporters and producers. </p><p>Before joining NBC News in 2003, Murray spent five years as a reporter at National Journal. And he has written freelance articles published in the New York Times (Sunday op-ed page), the Atlantic Monthly, the Washington Monthly, Washingtonian magazine, and Washington City Paper. </p><p>Murray is a 1996 graduate of the University of Texas at Austin (B.A.), and he resides in Washington DC.</p>","name":"Mark Murray ","picture":{"credit":"John Makely","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_10/233891/140306-mark_murray-1615_fd7ebc3e78725a9b670b6667c00f7118.jpg","width":1500,"height":1500}},{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":"Political Reporter","show_or_site":"NBC News","twitter_handle":"@CarrieNBCNews","email":null,"bio":"<p>Carrie Dann is a national political writer for NBCNews.com. She has worked for NBC and NBCNews.com since 2006. Dann writes about politics and Congress. Dann rejoined the web team after 18 months as a campaign reporter for NBC News, covering presidential and vice presidential candidates during the 2012 election. She also covered the 2007-2008 presidential campaign for NBC, including extensive reporting on the Iowa caucuses.</p><p>Prior to her work at NBCNews.com, Dann was a staff reporter at CongressDaily, where she covered lobbying and government reform.</p><p>A Virginia native, she now lives in Washington, D.C.</p>","name":"Carrie Dann","picture":{"credit":"John Makely","caption":"Image: Image:","url":"http://media1.s-nbcnews.com/i/newscms/2014_06/159621/140203-carrie_dann_byline-1542_3a2f49c18dfaf2489e717f3f2d9aadd4.jpg","width":1500,"height":1500}}],"first_published_utc":"2014-03- sCms","main_art":{"caption":"Katie Distler and her daughter Grace","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/280206/tm-katie-distler-grace-1842_89249fa2a1f275d3941d027bbe17a933.jpg","credit":null,"source":"Courtesy Katie Distler","alt_text":"Image: Katie Distler and her daughter Grace","width":2500,"height":1407,"title":"Image: Katie Distler and her daughter Grace"}},{"body":[{"type":"url","html":"http://www.today.com/news/burger-king-baby-finds-birth-mom-i-am-filled-emotions-2D79437635"},{"type":"source","html":"TODAY"}],"summary":"Three weeks after asking on Facebook for help finding the woman who left her in the fast food restaurant's bathroom, Katheryn Deprill was reunited with her mom.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/burger-king-baby-finds-mom-filled-emotion-n62301","short_url":"http://nbcnews.to/1mufmcP","title_url_slug":"burger-king-baby-finds-mom-filled-emotion","original_canonical_url":"http://www.nbcnews.com/news/us-news/burger-king-baby-finds-mom-filled-emotion-n62301","type":"externallink","headline":"'Burger King Baby' Finds Mom: 'Filled With Emotion'","headline_cover":"'Filled With Emotion': 'Burger King Baby' Finds Mom","headline_slug":"burger-king-baby-finds-mom-filled-emotion","bylines":null,"first_published_utc":"2014-03-26 08:05:05 Z","last_published_utc":"2014-03-26 08:05:05 Z","sections":[{"title":"News","slug":"news"},{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62301","externalId":"62301","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media3.s-nbcnews.com/i/newscms/2014_11/250066/burger_king_baby_91e8f3415aec836bdec05586e938d56f.jpg","credit":null,"source":null,"alt_text":null,"width":403,"height":537,"title":""}},{"body":[{"type":"p","html":"WAREGEM, Belgium — President Barack Obama reached back 100 years to reinforce the U.S.-European bond, calling for a recommitment to peace Wednesday during a solemn pilgrimage to a World War I cemetery as European tensions run high over Russia's incursion into Ukraine."},{"type":"p","html":"&quot;This visit, this hallowed ground, reminds us that we must never ever take our progress for granted,&quot; Obama said at Flanders Field American Cemetery and Memorial in northwest Belgium. &quot;We must commit perennially to peace, which binds us across oceans.&quot;"},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/280016/pc-140326-obama-flanders-01_edc4591128ee09ac9fca5a4f53dfeb75.jpg","caption":"President Obama and Belgian King Philippe, left, attend a ceremony during their visit to the U.S. military cemetery Flanders Field in Waregem, Belgium, March 26, 2014.","credit":"OLIVIER HOSLET","source":"EPA","title":"Image: President Obama visits Belgium","alt_text":"Image: President Obama visits Belgium","width":2500,"height":1742},{"type":"p","html":"Followed by the stirring sound of a bugler playing Taps, Obama joined Belgian Prime Minister Elio Di Rupo and King Phillipe in laying a trio of wreaths at the white stone monument at the center of the cemetery, the site of a significant World War I battle. The three leaders then walked among some of the white crosses that mark the burial site of 368 American troops, most of whom gave their lives in liberating Belgium from German occupation."},{"type":"h3","html":"— The Associated Press"}],"summary":"\"We must commit perennially to peace, which binds us across oceans,\" President says at World War I cemetery.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/obama-visits-hallowed-ground-flanders-field-n62391","short_url":"http://nbcnews.to/1hr5klE","title_url_slug":"obama-visits-hallowed-ground-flanders-field","original_canonical_url":"http://www.nbcnews.com/news/world/obama-visits-hallowed-ground-flanders-field-n62391","type":"photo","headline":"Obama Visits 'Hallowed Ground' of Flanders Field","headline_cover":"Obama Visits 'Hallowed Ground' of Flanders Field","headline_slug":"obama-visits-hallowed-ground-flanders-field","bylines":null,"first_published_utc":"2014-03-26 12:11:56 Z","last_published_utc":"2014-03-26 12:11:56 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"},{"title":"Europe","slug":"europe"},{"title":"Military","slug":"military"},{"title":"Photo","slug":"photo"},{"title":"U.S. news","slug":"us-news"},{"title":"White House","slug":"white-house"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62391","externalId":"62391","externalSource":"NewsCms","main_art":{"caption":"President Barack Obama tours the American cemetery at Flanders Field with Belgian King Phillippe and Belgian Prime Minister Elio Di Rupo, far right, in Waregem, Belgium, on March 26, 2014. Obama paid tribute to American troops who died a century ago in the struggle to save Europe in World War I. ","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/280011/pc-140326-obama-flanders-02_edc4591128ee09ac9fca5a4f53dfeb75.jpg","credit":"Pablo Martinez Monsivais","source":"AP","alt_text":"Image: Barack Obama, King Phillipe, Elio Di Rupo","width":2500,"height":1498,"title":"Image: Barack Obama, King Phillipe, Elio Di Rupo"}},{"body":[{"type":"p","html":"Nissan Motor Co is recalling 1,053,479 vehicles globally, mostly in the United States, to fix software that could deactivate the front passenger airbag."},{"type":"p","html":"The vehicle occupant classification system software may incorrectly classify the passenger seat as empty, deactivating the airbag and increasing the risk of an injury in a crash, according to documents filed with the U.S. National Highway Traffic Safety Administration."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280351/140326-recall_0934_877317ab11e78668ef03eb743753f0cc.jpg","caption":"The 2014 Nissan Sentra and Altima are displayed in this Nov. 21, 2013 file photo at the LA Auto Show. ","credit":"FREDERIC J. BROWN","source":"AFP - Getty Images","title":"The 2014 Nissan Sentra and Altima are displayed in this Nov. 21, 2013 file photo at the LA Auto Show. ","alt_text":"The 2014 Nissan Sentra and Altima are displayed in this Nov. 21, 2013 file photo at the LA Auto Show. ","width":2500,"height":1386},{"type":"p","html":"Nissan identified two accidents in which the passenger airbag did not deploy, according to the NHTSA documents, but a Nissan spokesman said the company could not draw any conclusions about that being related to the software issue."},{"type":"p","html":"The recall, which entails updating the software free of charge, is expected to begin in mid-April, according to the NHTSA documents."},{"type":"p","html":"Affected vehicles include the 2013-2014 Altima sedan and Sentra small car and Pathfinder SUV; 2013-2014 Leaf electric car; the 2013 Infiniti JX35 crossover vehicle; and the 2014 Infiniti Q50 sedan and QX60 crossover; as well as the 2013 Nissan NV 200 cargo van, according to the NHTSA documents."},{"type":"p","html":"Of the vehicles recalled, 989,701 were sold in the United State, about 60,000 in Canada and the rest in other markets, according to NHTSA and Nissan."}],"summary":"Nissan is recalling 1,053,479 vehicles globally, mostly in the United States, to fix software that could deactivate the front passenger airbag.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"(c) Copyright Thomson Reuters 2014. Check for restrictions at: http://about.reuters.com/fulllegal.asp","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/business/autos/nissan-recalls-over-1-million-vehicles-airbag-issues-n62526","short_url":"http://nbcnews.to/OUltt1","title_url_slug":"nissan-recalls-over-1-million-vehicles-airbag-issues","original_canonical_url":"http://www.nbcnews.com/business/autos/nissan-recalls-over-1-million-vehicles-airbag-issues-n62526","type":"post","headline":"Nissan Recalls Over 1 Million Vehicles for Airbag Issues","headline_cover":"Nissan Recalls 1 Million Autos Over Airbags","headline_slug":"nissan-recalls-over-1-million-vehicles-airbag-issues","bylines":null,"first_published_utc":"2014-03-26 13:39:05 Z","last_published_utc":"2014-03-26 13:39:05 Z","sections":[{"title":"Business","slug":"business"}],"topics":[{"title":"Autos","slug":"autos"},{"title":"Consumer","slug":"consumer"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62526","externalId":"62526","externalSource":"NewsCms","main_art":{"caption":"The 2014 Nissan Sentra and Altima are displayed in this Nov. 21, 2013 file photo at the LA Auto Show. ","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280351/140326-recall_0934_877317ab11e78668ef03eb743753f0cc.jpg","credit":"FREDERIC J. BROWN","source":"AFP - Getty Images","alt_text":"The 2014 Nissan Sentra and Altima are displayed in this Nov. 21, 2013 file photo at the LA Auto Show. ","width":2500,"height":1386,"title":"The 2014 Nissan Sentra and Altima are displayed in this Nov. 21, 2013 file photo at the LA Auto Show. "}},{"body":[{"type":"p","html":"In what scientists suspect is further confirmation of the environmental impact of climate change, wild salamanders in North America are getting smaller as their surroundings get warmer and drier."},{"type":"p","html":"A University of Maryland-led research team studied museum specimens caught in the Appalachian Mountains from 1957 to 2007 and wild salamanders measured at the same sites in 2011-2012."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/278801/140325-science-salamander_11ddf50457f41432e20341d25310fb6f.jpg","caption":"This Northern gray-cheeked salamander, Plethodon montanus, is one of the Appalachian salamander species that has gotten significantly smaller in recent decades.","credit":"","source":"Nicholas M. Caruso","title":"Image: Northern gray-cheeked salamander","alt_text":"Image: Northern gray-cheeked salamander","width":4288,"height":3216},{"type":"p","html":"They found that the salamanders studied after 1980 were, on average, 8 percent smaller than those from earlier decades. The size changes were most pronounced for salamanders in the Southern Appalachians and at low elevations — settings where the climate has warmed and dried out most over the years."},{"type":"p","html":"Overall, on average, the salamanders shrunk by 1 percent per generation."},{"type":"p","html":"&quot;This is one of the largest and fastest rates of change ever recorded in any animal,&quot; Karen R. Lips, an associate professor of biology at the University of Maryland and the study's senior author, said in a statement. &quot;We don't know exactly how or why it's happening, but our data show it is clearly correlated with climate change.&quot;"},{"type":"p","html":"The study, &quot;<a href=\"http://onlinelibrary.wiley.com/doi/10.1111/gcb.12550/abstract\">Widespread Rapid Reductions in Body Size of Adult Salamanders in Response to Climate Change</a>,&quot; was published online in Global Change Biology on Tuesday."},{"type":"h3","html":"<em><strong>— NBC News</strong></em>"}],"summary":"Salamanders in some of North America's best habitat are shrinking fast as their surroundings get warmer and drier, scientists say.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/science/science-news/salamanders-are-shrinking-their-habitats-warm-n61916","short_url":"http://nbcnews.to/1ffWPcz","title_url_slug":"salamanders-are-shrinking-their-habitats-warm","original_canonical_url":"http://www.nbcnews.com/science/science-news/salamanders-are-shrinking-their-habitats-warm-n61916","type":"post","headline":"Salamanders Are Shrinking As Their Habitats Warm Up","headline_cover":"Shrinking Salamanders: Is Climate Change to Blame?","headline_slug":"salamanders-are-shrinking-their-habitats-warm","bylines":null,"first_published_utc":"2014-03-25 20:11:01 Z","last_published_utc":"2014-03-26 10:13:16 Z","sections":[{"title":"Science","slug":"science"}],"topics":[{"title":"Science News","slug":"science-news"},{"title":"Environment","slug":"environment"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/61916","externalId":"61916","externalSource":"NewsCms","main_art":{"caption":"This Northern gray-cheeked salamander, Plethodon montanus, is one of the Appalachian salamander species that has gotten significantly smaller in recent decades.","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/278801/140325-science-salamander_11ddf50457f41432e20341d25310fb6f.jpg","credit":null,"source":"Nicholas M. Caruso","alt_text":null,"width":4288,"height":3216,"title":"Image: Northern gray-cheeked salamander"}},{"body":[{"type":"p","html":"A Russian Soyuz craft carried three new crew members for the International Space Station into orbit on Tuesday, but an engine glitch delayed their arrival until Thursday."},{"type":"p","html":"A 24-second engine burn to adjust the Soyuz' orbital path &quot;did not occur as planned,&quot; NASA spokesman Josh Byerly said hours after the spacecraft was launched from the Baikonur Cosmodrome in Kazakhstan."},{"type":"p","html":"As a result, NASA's Steve Swanson and Russian cosmonauts Alexander Skvortsov and Oleg Artemyev weren't able to take advantage of the six-hour &quot;fast-track&quot; route to the space station. Instead, they'll have to wait until 7:58 p.m. ET Thursday at the earliest to make their rendezvous."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/279166/140325-soyuz-launch-1756_9eba7871c727f47a9166d916dfaa6c76.jpg","caption":"A Soyuz rocket sends a new crew to the International Space Station from the Baikonur Cosmodrome in Kazakhstan.","credit":"Dmitry Lovetsky","source":"AP","title":"Image: Soyuz liftoff","alt_text":"Image: Soyuz liftoff","width":4331,"height":2860},{"type":"p","html":"That's no biggie. In fact, the two-day trip was routine <a href=\"http://cosmiclog.nbcnews.com/_news/2013/03/28/17505443-us-russian-crew-hooks-up-with-space-station-after-fastest-ride-ever?lite\">until last year</a>, and the crew has ample supplies for an even longer trip. &quot;The crew is in no danger whatsoever,&quot; NASA spokesman Rob Navias reported from Baikonur."},{"type":"p","html":"Navias said the engine burn was aborted due to a problem with the Soyuz's attitude control system, but further details were not immediately available. &quot;Right now we don't understand exactly what happened,&quot; a mission manager at Russian Mission Control told the Soyuz crew late Thursday."},{"type":"p","html":"Ground controllers planned to download data from the Soyuz and determine whether the glitch was due to a hardware or software problem, Byerly said."},{"type":"p","html":"Swanson, Skvortsov and Artemyev are planning to join the three crew members already living on the station: NASA's Rick Mastracchio, Japan's Koichi Wakata and Russia's Mikhail Tyurin. The current routine calls for trios of spacefliers to serve staggered tours of duty lasting roughly six months each."},{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","mpxId":"206476355944","guid":"nn_05_bwi_space_140325","pubDate":"2014-03-25 23:04:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Soyuz Blasts Off from Kazakhstan","description":"Space is one of the areas where the U.S. and Russia are still cooperating: on Tuesday the Russian Soyuz launched two Russian cosmonauts and an American astronaut to the International Space Station.","thumbnail":"http://media4.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_05_bwi_space_140325.jpg","source":"Nightly News","sourceId":"nnd_18424776","canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/soyuz-blasts-off-from-kazakhstan-206476355944","shortUrl":"http://nbcnews.to/1fgxOhi","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424741","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424776","mezzVersion":"1","duration":29}],"summary":"A Soyuz craft sent three spacefliers into orbit, but an engine glitch forced a two-day delay in their arrival at the International Space Station.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/science/space/engine-snag-forces-two-day-delay-space-station-arrival-n62046","short_url":"http://nbcnews.to/1fgjEwJ","title_url_slug":"engine-snag-forces-two-day-delay-space-station-arrival","original_canonical_url":"http://www.nbcnews.com/science/space/three-men-duck-fly-space-station-n62046","type":"post","headline":"Engine Snag Forces Two-Day Delay in Space Station Arrival","headline_cover":"Trio Stuck in Orbit En Route to Space Station","headline_slug":"engine-snag-forces-two-day-delay-space-station-arrival","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":"https://www.facebook.com/alan.boyle","gplus":"https://plus.google.com/+AlanBoyle?rel=author","instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":"b0yle","email":"alan.boyle@nbcuni.com","bio":"<p>Alan Boyle is the science editor for NBC News Digital. He joined MSNBC.com at its inception in July 1996, and took on the science role in July 1997 with the landing of NASA's Mars Pathfinder probe. Boyle is responsible for coverage of science and space for NBCNews.com.</p><p>Boyle joined NBCNews.com from the Seattle Post-Intelligencer, where he was the foreign desk editor from 1987 to 1996. Boyle has won awards for science journalism from numerous organizations, including the National Academies, the American Association for the Advancement of Science and the National Association of Science Writers. Boyle is the author of \"The Case for Pluto: How a Little Planet Made a Big Difference.\" He lives in Bellevue, Wash.</p>","name":"Alan Boyle","picture":{"credit":"Robert Hood","caption":"","url":"http://media4.s-nbcnews.com/i/newscms/2014_01/93181/boyle-square_3c47c0b025d92c7ac422c40e7070331e.jpg","width":739,"height":739}}],"first_published_utc":"2014-03-25 21:59:58 Z","last_published_utc":"2014-03-26 02:18:13 Z","sections":[{"title":"Science","slug":"science"}],"topics":[{"title":"Space","slug":"space"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62046","externalId":"62046","externalSource":"NewsCms","main_art":{"caption":"The Soyuz-FG rocket booster with Soyuz TMA-12M space ship carrying a new crew to the International Space Station (ISS) blasts off at the Russian leased Baikonur cosmodrome, Kazakhstan, on March 26. The Russian rocket carries astronaut Steven Swanson, Russian cosmonauts Alexander Skvortsov and Oleg Artemyev. ","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/279166/140325-soyuz-launch-1756_9eba7871c727f47a9166d916dfaa6c76.jpg","credit":null,"source":"AP","alt_text":null,"width":4331,"height":2860,"title":"Image: Soyuz liftoff"}},{"body":null,"summary":"China is demanding to see the raw satellite data that convinced Malaysian authorities Flight 370 flew into the southern Indian Ocean.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/storyline/missing-jet/how-investigators-narrowed-down-missing-planes-location-n61886","short_url":"http://nbcnews.to/1j0HLEz","title_url_slug":"how-investigators-narrowed-down-missing-planes-location","original_canonical_url":"http://www.nbcnews.com/storyline/missing-jet/how-investigators-narrowed-down-missing-planes-location-n61886","video":{"type":"","widget_type":"","mpxId":"206472259831","guid":"nn_02_tco_plane_140325","pubDate":"2014-03-25 22:56:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"How Investigators Narrowed Down the Missing Plane’s Location","description":"China is demanding to see the raw satellite data that convinced Malaysian authorities Flight 370 flew into the southern Indian Ocean. ","thumbnail":"http://media1.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_02_tco_plane_140325.jpg","source":"Nightly News","sourceId":"nnd_18424776","canonicalUrl":"http://www.nbcnews.com/watch/nightly-news/how-investigators-narrowed-down-the-missing-planes-location-206472259831","shortUrl":"http://nbcnews.to/1fgzOGk","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426473","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424776","mezzVersion":"1","duration":184},"type":"video","headline":"How Investigators Narrowed Down the Missing Plane's Location","headline_cover":"How Investigators Narrowed Down Jet's Location","headline_slug":"how-investigators-narrowed-down-missing-planes-location","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"tom.costello@nbcuni.com","bio":"<p>Tom Costello is an NBC News correspondent based in Washington, DC.  He reports daily for the TODAY Show, NBC Nightly News, NBC News Radio, MSNBC and CNBC.  In 2013, he was the most-used correspondent on any broadcast network evening news program.  His portfolio of beats includes transportation, consumer and regulatory issues, NASA, business and economics.</p><p>Since 2005, Costello has been NBC’s lead aviation correspondent.  Among the major aviation stories he’s covered:  the crash of Asiana flight 214 in San Francisco; Air France 447 over the Atlantic; Colgan Air flight 3407 in Buffalo; Comair 5191 in Lexington; and the Miracle on the Hudson landing in 2009 for which NBC News was honored with a prestigious Sigma Delta Chi Award and a National Emmy Award for Breaking News Coverage. </p><p>In 2008, Costello led NBC's Emmy award-winning coverage of the Financial Bailout Talks in Congress.  But he insists his favorite stories involve ordinary people living extraordinary lives. </p><p>Former NBC Washington Bureau Chief Tim Russert brought Costello to the DC bureau in 2005.  Previously, he was based at NBC News headquarters in New York. </p><p>From 1996 to 2004, Costello worked at CNBC Business News.  He was on duty as CNBC’s Nasdaq Correspondent in Manhattan when terrorists attacked on 9/11.  From 1996-1999, he reported from London for both CNBC and NBC News, covering Europe's monetary union, the financial markets and the death of Princess Diana, among his many stories.</p><p>His assignments have taken him around the world -- from the terrorist bombings in Madrid, to the Korean DMZ, the Persian Gulf, Russia, Kazakhstan, Japan, Central America, Eastern and Western Europe. </p><p>Before joining CNBC, Costello contributed to Financial Times TV and CNN in Brussels, Belgium while also earning a master's degree.  He spent six years at KUSA-TV in Denver, and two years at KVIA-TV in El Paso, TX.  He’s honored to have been on the teams that have won National and Regional Emmys, a DuPont-Columbia Journalism Award, Edward R. Murrow honors, Sigma Delta Chi Awards, National Headliner honors, Best of Gannett, and Best Reporting honors from the Associated Press.</p><p>Costello holds a bachelor's degree in Broadcast Journalism from the University of Colorado at Boulder, and a master's degree in Administration/International Commerce from Boston University’s Brussels Graduate Center.  He is married to Astrid Boon of Kortenberg, Belgium, and has two children.</p>","name":"Tom Costello","picture":null}],"first_published_utc":"2014-03-25 23:54:51 Z","last_published_utc":"2014-03-25 23:54:51 Z","sections":[{"title":"Nightly News","slug":"nightly-news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[{"title":"Nightly News","slug":"nightly-news"}],"storyline":[{"entry_position":368,"entry_count":375,"title":"Missing Jet","slug":"missing-jet"}],"tags":[],"id":"NewsCms/Entry/61886","externalId":"61886","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/nn_02_tco_plane_140325.jpg","credit":null,"source":null,"alt_text":null,"width":0,"height":0}},{"body":[{"type":"url","html":"http://www.today.com/entertainment/dancing-stars-pro-maks-ill-never-be-judges-favorite-2D79439971"},{"type":"source","html":"TODAY"}],"summary":"He got tongues wagging again Monday, after he jested post-dance about their comments, \"I wasn't paying attention ... I'm not being disrespectful, I swear!\"","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/pop-culture/tv/dwts-pro-maks-ill-never-be-judges-favorite-n62486","short_url":"http://nbcnews.to/1hrkV4x","title_url_slug":"dwts-pro-maks-ill-never-be-judges-favorite","original_canonical_url":"http://www.nbcnews.com/pop-culture/tv/dwts-pro-maks-ill-never-be-judges-favorite-n62486","type":"externallink","headline":"'DWTS' Pro Maks: 'I'll Never Be' the Judges' Favorite","headline_cover":"'DWTS' Pro Maks: 'I'll Never Be' Judges' :null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/us-news/dramatic-rescue-houston-fire-caught-tape-n62236","short_url":"http://nbcnews.to/1rxIOzG","title_url_slug":"dramatic-rescue-houston-fire-caught-tape","original_canonical_url":"http://www.nbcnews.com/news/us-news/dramatic-rescue-houston-fire-caught-tape-n62236","video":{"type":"","widget_type":"","mpxId":"206701635704","guid":"f_building_rescue_140325","pubDate":"2014-03-26 03:53:00 Z","expirationDate":"9999-12-31 23:59:59 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Dramatic Rescue From Houston Fire Caught on Tape","description":"Watch the amazing rescue of a construction worker from the balcony of a burning Houston apartment building seconds before the ceiling collapsed. ","thumbnail":"http://media3.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/f_building_rescue_140325.jpg","source":"NBC News","sourceId":"nnd_18424752","canonicalUrl":"http://www.nbcnews.com/watch/nbc-news/dramatic-rescue-from-houston-fire-caught-on-tape-206701635704","shortUrl":"http://nbcnews.to/1fhstGK","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21426262","fallbackPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_18424752","mezzVersion":"2","duration":93},"type":"video","headline":"Dramatic Rescue From Houston Fire Caught on Tape","headline_cover":"Caught on Tape: Dramatic Rescue From Houston 5-Alarm Fire","headline_slug":"dramatic-rescue-houston-fire-caught-tape","bylines":null,"first_published_utc":"2014-03-26 03:58:29 Z","last_published_utc":"2014-03-26 03:58:29 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"U.S. news","slug":"us-news"},{"title":"Video","slug":"video"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62236","externalId":"62236","externalSource":"NewsCms","main_art":{"caption":"A man views a five-alarm fire that ignited inside an apartment construction site at the corner of Marconi Street and Dallas Avenue, on Tuesday, March 25, 2014, in Houston. All construction workers who had been in the high-rise building were accounted for, and no injuries have been reported. (AP Photo/Houston Chronicle, Mayra Beltran)","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/279686/houston_apartment_fire-jpeg-0a66e_96397042a0bee84d2f9da67ae27fbf3a.jpg","credit":null,"source":"AP","alt_text":"Image:","width":4392,"height":2719,"title":"Image:"}},{"body":[{"type":"url","html":"http://www.today.com/news/go-inside-prince-harrys-treacherous-south-pole-trek-prime-time-2D79435366"},{"type":"source","html":"TODAY"}],"summary":"Matt Lauer will host an exclusive prime time special, \"Prince Harry's South Pole Heroes,\" airing Wednesday night at 8 p.m. on NBC.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/go-inside-prince-harrys-treacherous-south-pole-trek-n62461","short_url":"http://nbcnews.to/OUcYOu","title_url_slug":"go-inside-prince-harrys-treacherous-south-pole-trek","original_canonical_url":"http://www.nbcnews.com/news/world/go-inside-prince-harrys-treacherous-south-pole-trek-n62461","type":"externallink","headline":"Go Inside Prince Harry's Treacherous South Pole Trek","headline_cover":"Go Inside Prince Harry's Treacherous South Pole Trek","headline_slug":"go-inside-prince-harrys-treacherous-south-pole-trek","bylines":null,"first_published_utc":"2014-03-26 12:53:50 Z","last_published_utc":"2014-03-26 12:53:50 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"World","slug":"world"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62461","externalId":"62461","externalSource":"NewsCms","main_art":{"caption":"Prince Harry and his team battle the elements.","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280241/today-harry-tease-140326-seq1_b98a2869a0ad41aeab88ad876760b71d.jpg","credit":null,"source":"Robert Leveritt","alt_text":null,"width":1000,"height":563,"title":""}},{"body":[{"type":"p","html":"Despite two quarters of strong growth ending 2013, Americans' views on the economy remain depressed with only the slightest improvement compared to a year ago, according to the CNBC All-America Economic Survey."},{"type":"p","html":"More than 80 percent view the economy as just fair or poor, almost unchanged from the fourth-quarter survey. While that represents an improvement from the depth of the financial crisis in 2008, when 95 percent of Americans were downbeat on the economy, it's still a long way from the precrisis level of 72 percent."},{"type":"p","html":"Just 17 percent of Americans view the economy as good or excellent. In 2007, before the Great Recession, it was 26 percent."},{"type":"p","html":""},{"type":"image","url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280006/cnbc-all-america-survey-econ-views-current-state_6ce799eb0860fef1a72f7b8e4553cfc0.png","caption":"Americans' views on the economy remain depressed with only the slightest improvement compared to a year ago.","credit":"CNBC.com","source":"CNBC All-America Economic Survey","title":"Americans' views on the economy remain depressed with only the slightest improvement compared to a year ago.","alt_text":"Americans' views on the economy remain depressed with only the slightest improvement compared to a year ago.","width":530,"height":325},{"type":"p","html":"The survey found somewhat better news when it comes to economic expectations. In the latest survey, 29 percent see the economy improving in the next year, up from 26 percent in the fourth quarter. However, the percentage believing the economy will worsen remains at 30 percent."},{"type":"p","html":"Behind these views are relatively muted expectations for increases in wages and housing prices. Americans see their wages gaining 2.2 percent in the next year, down from 3.3 percent in the fourth quarter survey."},{"type":"p","html":"Housing prices are seen rising 2 percent in the next year, about even with the prior expectations. But that represents a considerable improvement from June 2011, when American on average believed their home prices would fall 1.6 percent."},{"type":"p","html":"The survey of 800 Americans across the country was conducted March 13-16 by Hart-McInturff, Democratic and Republican pollsters. It had a margin of error of 3.5 percentage points."},{"type":"p","html":"Two political themes are evident in the data: First, views of Republicans remain downbeat. Just 14 percent believe the economy will improve in the next year, unchanged from last year. But views of Democrats have also taken a step down. A year ago, 53 percent of Democrats thought the economy would improve. In the current survey, that's fallen to 44 percent."},{"type":"p","html":"<strong>Wealth gap returns</strong>"},{"type":"p","html":"For better or for worse, the data show that a pre-crisis gap between rich and poor is returning. Before the recession, those with incomes above $100,000 were far more upbeat on the economy than those with incomes below $30,000. The survey showed a 25-point gap between the two groups."},{"type":"p","html":"The gap fell to just 6 points in 2012, suggesting that the economic downturn and weak recovery had strong impacts on both the wealthy and the poor. But the gap is returning slowly, rising to 12 points in the current survey. That could be a sign of better wage, home price or stock gains experienced by wealthy Americans."},{"type":"p","html":"Around 54 percent of those with more than $50,000 in the market see this as a good time to invest, unchanged from last year. Despite a 20 percent rise in stocks in the past year, just 28 percent of those without stocks think this is a good time to invest, up from 25 percent a year ago."},{"type":"p","html":"Those with less than $50,000 in the market actually became more pessimistic on stocks, with only 43 percent saying it's a good time to invest, down from 52 percent a year."},{"type":"p","html":"The survey also found that despite massive media coverage, bitcoin ranks as the least well-known major business stories, with just 48 percent having heard of it. Just 4 percent of the public see bitcoin as a practical alternative to the dollar, 25 percent say it could be one day and 40 percent say it will never happen."},{"type":"p","html":"In other findings:"},{"type":"p","html":"Americans by 2 to 1 favor increasing the minimum wage to $10.10, with a big jump in those who strongly favor the move."},{"type":"p","html":"By 47-40 percent, Americans believe it is more significant that raising the minimum wage will potentially reduce poverty than it will potentially cost jobs."},{"type":"p","html":"Support for Obamacare grew 5 points compared to the December survey, but it remains at just 31 percent, with 14 percent neutral and 44 percent with negative views."},{"type":"p","html":"Fifty-six percent of Americans wouldn't mind an establishment selling marijuana in their town, but only 48 percent support one opening in their neighborhood. Only around a third of Americans would invest or work in a business that sells or grows pot."}],"summary":"Americans' views on the economy remain depressed with only the slightest improvement compared to a year ago, despite two quarters of strong growth ending 2013.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"© 2014 CNBC.com, All Rights Reserved","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/business/economy/americans-bummed-about-economy-cnbc-survey-shows-n62381","short_url":"http://nbcnews.to/1hr56L6","title_url_slug":"americans-bummed-about-economy-cnbc-survey-shows","original_canonical_url":"http://www.nbcnews.com/business/economy/americans-bummed-about-economy-cnbc-survey-shows-n62381","type":"spread","headline  a year ago.","width":2500,"height":1649,"title":"Americans' views on the economy remain depressed with only the slightest improvement compared to a year ago."}},{"body":[{"type":"url","html":"http://www.today.com/video/today/54781725"},{"type":"source","html":"TODAY"}],"summary":"TODAY takes you behind the scenes of the Guardian Centers, a unique and realistic training ground for first responders in Perry, Ga. NBC’s Kerry Sanders reports.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/video/how-prepare-unthinkable-disaster-n62506","short_url":"http://nbcnews.to/OUi7Gz","title_url_slug":"how-prepare-unthinkable-disaster","original_canonical_url":"http://www.nbcnews.com/news/video/how-prepare-unthinkable-disaster-n62506","type":"externallink","headline":"How to Prepare for an Unthinkable Disaster","headline_cover":"How to Prepare for an Unthinkable Disaster","headline_slug":"how-prepare-unthinkable-disaster","bylines":null,"first_published_utc":"2014-03-26 13:20:54 Z","last_published_utc":"2014-03-26 13:20:54 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Video","slug":"video"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62506","externalId":"62506","externalSource":"NewsCms","main_art":{"caption":null,"url":"http://media2.s-nbcnews.com/i/newscms/2014_13/280306/tdy_san_drill_140326_32e99e946557070fdab0006a3acd0403.jpg","credit":null,"source":"TODAY","alt_text":null,"width":1920,"height":1080,"title":""}},{"body":[{"type":"p","html":"First lady Michelle Obama and her daughters visited a reserve for giant pandas on Wednesday, the final day of their <a href=\"http://www.nbcnews.com/news/world/first-lady-joins-chinese-tai-chi-class-n61356\">week-long tour of China</a>."},{"type":"p","html":"Obama, who was also accompanied by her mother, Marian Robinson, tried to feed apples to a group of pandas using a long stick."},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/280176/pc-140326-flotus-da-02_d560697e1738ab122965701320b31007.jpg","caption":"Michelle Obama and her daughters Maila and Sasha arrive at the Giant Panda Research Base in Chengdu in China's Sichuan province on March 26, 2014.","credit":"PETER PARKS","source":"AFP - Getty Images","title":"Image: CHINA-US-DIPLOMACY","alt_text":"Image: CHINA-US-DIPLOMACY","width":2500,"height":1603},{"type":"p","html":""},{"type":"image","url":"http://media3.s-nbcnews.com/i/newscms/2014_13/280156/pc-140326-flotus-da-01_d560697e1738ab122965701320b31007.jpg","caption":"A giant panda eats bamboo at the Giant Panda Research Base.","credit":"PETER PARKS","source":"AFP - Getty Images","title":"Image: CHINA-US-DIPLOMACY","alt_text":"Image: CHINA-US-DIPLOMACY","width":2500,"height":1776},{"type":"p","html":"The family later lunched at a Tibetan restaurant in the city of Chengdu, <a href=\"http://www.nbcnews.com/id/54781091\">prompting murmurs about &quot;political overtones&quot;</a> on Chinese social networks."},{"type":"p","html":"The restaurant was chosen because of the first lady's interest in the rights of minorities in China, a member of Obama's staff said, according to a pool report."},{"type":"p","html":""},{"type":"image","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/280166/pc-140326-flotus-da-04_d560697e1738ab122965701320b31007.jpg","caption":"Michelle Obama is presented with a ceremonial white scarf at a Tibetan restaurant in Chengdu.","credit":"Feng Li","source":"Getty Images","title":"Image: First Lady Michelle Obama Travels to China - Day 7","alt_text":"Image: First Lady Michelle Obama Travels to China - Day 7","width":2500,"height":1667},{"type":"p","html":"A group of Tibetan students gave the family ceremonial white scarves, symbolizing purity in Tibetan culture."},{"type":"p","html":"The Obamas were served traditional foods, including yak meat pie, boiled yak ribs, bread made with barley and yak butter tea."},{"type":"h3","html":"— Reuters contributed to this report"},{"type":"p","html":""},{"type":"image","url":"http://media4.s-nbcnews.com/i/newscms/2014_13/280171/pc-140326-flotus-da-03_d560697e1738ab122965701320b31007.jpg","caption":"Michelle Obama spins Tibetan prayer wheels outside a restaurant in Chengdu.","credit":"PETAR KUJUNDZIC","source":"AFP - Getty Images","title":"Image: CHINA-US-DIPLOMACY","alt_text":"Image: CHINA-US-DIPLOMACY","width":2500,"height":1688}],"summary":"Michelle Obama's itinerary, which also included a visit to a Tibetan restaurant, prompts murmurs about \"political overtones\".","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/world/first-lady-feeds-pandas-final-day-china-visit-n62466","short_url":"http://nbcnews.to/1hrjweo","title_url_slug":"first-lady-feeds-pandas-final-day-china-visit","original_canonical_url":"http://www.nbcnews.com/news/world/first-lady-feeds-pandas-final-day-china-visit-n62466","type":"photo","headline":"First Lady Feeds Pandas on Final Day of China Visit","headline_cover":"First Lady Feeds Pandas on Final Day in China","headline_slug":"first-lady-feeds-pandas-final-day-china-visit","bylines":[{"type":"Byline","is_vip":false,"city":null,"facebook_page":null,"gplus":null,"instagram":null,"professional_title":null,"show_or_site":null,"twitter_handle":null,"email":"david.arnott@nbcuni.com","bio":"<p>David Arnott is a multimedia producer for NBC News. He started this role in January of 2011. Arnott is responsible for all the media requirements of the London bureau. Arnott reports to James Collins, director of photography.</p><p>Arnott joined NBC News from Panos Pictures, where he was editor.     var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":49271,"requestedAt":"2014-03-26 06:15:15 Z","executionTime":93,"ra":"s06","rd":"s07"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"url","html":"http://hardballtalk.nbcsports.com/2014/03/26/heisman-trophy-winner-jameis-winston-involved-in-benches-clearing-brawl/"},{"type":"source","html":"NBC Sports"}],"summary":"Jameis Winston, Florida State's quarterback and reliever on the baseball team, was involved in a benches-clearing brawl in Tuesday night's game against Florida.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/sports/heisman-winner-jameis-winston-involved-benches-clearing-brawl-n62261","short_url":"http://nbcnews.to/1gXbk4z","title_url_slug":"heisman-winner-jameis-winston-involved-benches-clearing-brawl","original_canonical_url":"http://www.nbcnews.com/news/sports/heisman-winner-jameis-winston-involved-benches-clearing-brawl-n62261","type":"externallink","headline":"Heisman Winner Jameis Winston Involved in Benches-Clearing Brawl","headline_cover":"Jameis Winston Involved in Baseball Brawl","headline_slug":"heisman-winner-jameis-winston-involved-benches-clearing-brawl","bylines":null,"first_published_utc":"2014-03-26 05:56:07 Z","last_published_utc":"2014-03-26 05:56:07 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Sports","slug":"sports"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62261","externalId":"62261","externalSource":"NewsCms","main_art":{"caption":"Florida State's Jameis Winston, center left, is held back by a sheriff's officer as Florida State and Florida players scuffle in the eighth inning of Tuesday, March 25, 2014, in Jacksonville, Fla.","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279706/140326-fsu-florida-brawl-mws-0150_ab3951a1fc0a34ebe9e8801a41ac5dfe.jpg","credit":"Bob Self","source":"AP","alt_text":"Image: Jameis Winston in scrum during baseball game","width":2500,"height":1965,"title":"Image: Jameis Winston in scrum during baseball game"}},{"body":[{"type":"p","html":"BONNE TERRE, Mo. — A man convicted of kidnapping, raping and killing a 17-year-old girl in suburban St. Louis was executed early Wednesday in Missouri, marking the state's fifth execution in as many months."},{"type":"p","html":"Jeffrey Ferguson abducted Kelli Hall as she finished her shift at a Mobil gas station in St. Charles on Feb. 9, 1989. Her naked, frozen body was found 13 days later on a St. Louis County farm, and investigators determined she had been raped and strangled."},{"type":"p","html":"Ferguson, 59, was pronounced dead shortly after midnight at the state prison in Bonne Terre."},{"type":"p","html":"In an attempt to spare his life, Ferguson's attorneys made last-minute court appeals challenging, among other things, the state's refusal to disclose where it gets its execution drugs. Supporters said Ferguson, who expressed remorse for the crime, became deeply religious in prison, counseled inmates and helped start a prison hospice program."},{"type":"p","html":"&quot;Society doesn't gain anything by his execution,&quot; Rita Linhardt of Missourians for Alternatives to the Death Penalty, said Tuesday. &quot;He's not the same man he was 24 years ago.&quot;"},{"type":"p","html":"His attorney also said he was an alcoholic who blacked out the night of the murder."},{"type":"p","html":"But St. Louis County prosecutor Bob McCulloch said Ferguson's good deeds in prison didn't make up for the senseless killing of an innocent teenager. Calling the crime &quot;unspeakable,&quot; he noted that it took several minutes for Hall to die."},{"type":"p","html":"&quot;She gets abducted, abused in unspeakable manner by this guy and then slowly murdered and dumped in a field like a bag of garbage,&quot; McCulloch said."},{"type":"p","html":"The courts appeared to agree: The U.S. Supreme Court, the 8th U.S. Circuit Court of Appeals and the governor all refused to halt the execution."},{"type":"p","html":"<strong>— The Associated Press</strong>"}],"summary":"A man convicted of kidnapping, raping and killing a 17-year-old girl in suburban St. Louis is executed, marking Missouri's fifth execution in as many months.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":"© 2014 The Associated Press. All rights reserved. This material may not be published, broadcast, rewritten, or redistributed.","cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/crime-courts/missouri-executes-man-who-raped-killed-teen-1989-n62256","short_url":"http://nbcnews.to/1gXaJQD","title_url_slug":"missouri-executes-man-who-raped-killed-teen-1989","original_canonical_url":"http://www.nbcnews.com/news/crime-courts/missouri-executes-man-who-raped-killed-teen-1989-n62256","type":"post","headline":"Missouri Executes Man Who Raped, Killed Teen in 1989","headline_cover":"Missouri Executes Man Who Raped, Killed Teen","headline_slug":"missouri-executes-man-who-raped-killed-teen-1989","bylines":null,"first_published_utc":"2014-03-26 05:43:39 Z","last_published_utc":"2014-03-26 05:43:39 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Crime & Courts","slug":"crime-courts"}],"feature":[],"show":[],"storyline":[],"tags":[],"id":"NewsCms/Entry/62256","externalId":"62256","externalSource":"NewsCms","main_art":{"caption":"Jeffrey Ferguson, in a March 17, 2014, photo provided by the Missouri Department of Corrections.","url":"http://media1.s-nbcnews.com/i/newscms/2014_13/279701/140326-jeffrey-ferguson-mws-0129_2891362d6c713e86014b30d111093ea7.jpg","credit":null,"source":"AP","alt_text":"Image:  Jeffrey Ferguson","width":2100,"height
